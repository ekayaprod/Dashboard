<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="lookup-page">

    <!-- 
      NAVBAR CONTAINER
      Populated automatically by bootstrap.js
    -->
    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>
                
                <div class="generator-section"> 
                    <header class="section-header-wrapper">
                        <h3 class="section-header">Lookup</h3>
                        <div class="header-actions button-group">
                            <button id="btn-settings" class="btn-icon" title="Settings"></button>
                            <button id="btn-edit-mode" class="btn" title="Toggle Edit Mode">Edit Mode</button>
                        </div>
                    </header>
                    <div class="search-controls" style="margin-top: 0.5rem; display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="search-input" class="form-control" placeholder="Search Local Database..." style="flex: 1;">
                        <button id="btn-clear-search" class="btn hidden" style="padding: 0.35rem 0.6rem;">✕ Clear</button>
                    </div>
                </div>

                <section id="custom-search-section" class="generator-section">
                     <div id="custom-search-buttons" class="button-group"></div>
                </section>

                <main class="results-container generator-section">
                    <section class="column" id="local-column">
                        <div class="local-header section-header-wrapper">
                            <h3 class="section-header">Local Database Results</h3>
                            <button id="btn-add-new-entry" class="btn btn-primary hidden" title="Create new entry">+ Create Entry</button>
                        </div>
                        <ul id="local-results" class="result-list"></ul>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    
    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="scroll-to-top-btn" title="Back to Top">↑</button>

    <!-- 
      CRITICAL: Bootstrap script must be at the END of the body.
      It loads the Navbar HTML and all JS dependencies in parallel.
    -->
    <script src="js/bootstrap.js"></script>
    <script src="js/apps/lookup.js" defer></script>
</body>
</html>
