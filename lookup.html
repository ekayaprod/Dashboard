<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - New Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div class="section-header-wrapper">
                    <h3 class="section-header">Template Page - Shared Functions Demo</h3>
                    <div class="button-group">
                        <button id="demo-backup-btn" class="button-base">Backup</button>
                        <button id="demo-restore-btn" class="button-base">Restore</button>
                    </div>
                </div>
            
                <div class="divider"></div>
            
                <div class="section-header-wrapper">
                    <h3 class="section-header">Example List</h3>
                    <button id="demo-add-item-btn" class="button-base button-primary">+ Add Item</button>
                </div>
            
                <div class="form-group">
                    <label for="demo-search-input">Search Items</label>
                    <input type="text" id="demo-search-input" class="sidebar-input" placeholder="Type to search...">
                </div>
            
                <div id="demo-list-container" class="empty-state-message">
                    No items yet. Click '+ Add Item' to create one.
                </div>
            
                <div class="divider"></div>
            
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="demo-notes" class="sidebar-textarea" placeholder="Start typing... (auto-resize enabled)"></textarea>
                </div>
            
                <p style="color: var(--subtle-text); font-size: 0.875rem; margin-top: 1rem;">
                    ðŸ’¡ <strong>Tip:</strong> Open the browser console (F12) and uncomment example code in the inline script to see shared functions in action.
                </p>
            </div>
            <!-- Global UI (Toast/Modal) is now loaded via navbar.html -->
        </div>
    </div>

    <script src="js/app-core.js"></script>
    <script src="js/app-ui.js"></script>
    <script src="js/app-data.js"></script>

    <script>
    AppLifecycle.run(async () => {
        // ============================================================================
        // TEMPLATE.HTML - Demonstration of Shared Functions
        // ============================================================================
    
        const APP_VERSION = '6.1.0';
        const LOCAL_STORAGE_KEY = 'newpage_state_v5';
    
        const ctx = await AppLifecycle.initPage({
            pageName: 'template.html',
            storageKey: LOCAL_STORAGE_KEY,
            defaultState: {
                version: APP_VERSION,
                exampleList: []
            },
            version: APP_VERSION,
            requiredElements: [
                'navbar-container',
                'toast',
                'modal-overlay',
                'modal-content',
                'demo-backup-btn',
                'demo-restore-btn',
                'demo-add-item-btn',
                'demo-search-input',
                'demo-list-container',
                'demo-notes'
            ]
        });
    
        if (!ctx) return;
    
        const { elements, state, saveState } = ctx;
    
        // ----------------------------------------------------------------------------
        // WORKING EXAMPLES
        // ----------------------------------------------------------------------------
        
        DOMHelpers.setupTextareaAutoResize(elements.demoNotes, 200);
        
        elements.demoBackupBtn.addEventListener('click', () => {
            BackupRestore.createBackup(state, 'template');
        });
        
        elements.demoRestoreBtn.addEventListener('click', () => {
            BackupRestore.handleRestoreUpload({
                appName: 'template',
                itemValidators: {
                    exampleList: ['id', 'name', 'created']
                },
                onRestore: (dataToRestore) => {
                    SafeUI.showModal('Confirm Restore', '<p>Replace all data with backup?</p>', [
                        { label: 'Cancel' },
                        {
                            label: 'Restore',
                            class: 'button-danger',
                            callback: () => {
                                state.exampleList = dataToRestore.exampleList || [];
                                saveState();
                                renderList();
                                SafeUI.showToast('Data restored successfully.');
                            }
                        }
                    ]);
                }
            });
        });
        
        elements.demoAddItemBtn.addEventListener('click', () => {
            SafeUI.showModal('Add Item',
                `<input type="text" id="new-item-name" class="sidebar-input" placeholder="Item name">`,
                [
                    { label: 'Cancel' },
                    {
                        label: 'Add',
                        class: 'button-primary',
                        callback: () => {
                            const name = document.getElementById('new-item-name').value.trim();
                            
                            if (!SafeUI.validators.notEmpty(name)) {
                                SafeUI.showValidationError('Invalid Input', 'Name cannot be empty.', 'new-item-name');
                                return false;
                            }
                            
                            if (DataValidator.hasDuplicate(state.exampleList, 'name', name)) {
                                SafeUI.showValidationError('Duplicate Name', 'This name already exists.', 'new-item-name');
                                return false;
                            }
                            
                            state.exampleList.push({
                                id: SafeUI.generateId(),
                                name: name,
                                created: new Date().toISOString()
                            });
                            saveState();
                            renderList();
                            SafeUI.showToast('Item added!');
                        }
                    }
                ]
            );
        });
        
        SearchHelper.setupDebouncedSearch(elements.demoSearchInput, (term) => {
            renderList(term);
        });
        
        const renderList = (searchTerm = '') => {
            const filtered = SearchHelper.simpleSearch(state.exampleList, searchTerm, ['name']);
            
            ListRenderer.renderList({
                container: elements.demoListContainer,
                items: filtered,
                emptyMessage: searchTerm 
                    ? `No items match "${SafeUI.escapeHTML(searchTerm)}"`
                    : 'No items yet. Click \'+ Add Item\' to create one.',
                createItemElement: (item) => {
                    const div = document.createElement('div');
                    div.className = 'shortcut-item';
                    div.style.marginBottom = '0.5rem';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.style.flexGrow = '1';
                    nameSpan.innerHTML = searchTerm 
                        ? UIPatterns.highlightSearchTerm(item.name, searchTerm)
                        : SafeUI.escapeHTML(item.name);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'icon-btn delete-btn';
                    deleteBtn.innerHTML = SafeUI.SVGIcons.trash;
                    deleteBtn.title = 'Delete';
                    deleteBtn.onclick = () => {
                        UIPatterns.confirmDelete('Item', item.name, () => {
                            const index = state.exampleList.findIndex(i => i.id === item.id);
                            if (index !== -1) {
                                state.exampleList.splice(index, 1);
                                saveState();
                                renderList(searchTerm);
                                SafeUI.showToast('Item deleted.');
                            }
                        });
                    };
                    
                    div.appendChild(nameSpan);
                    div.appendChild(deleteBtn);
                    return div;
                }
            });
        };
        
        elements.demoNotes.addEventListener('input', SafeUI.debounce(() => {
            if (!state.notes) state.notes = '';
            state.notes = elements.demoNotes.value;
            saveState();
            console.log('Notes auto-saved');
        }, 500));
        
        if (state.notes) {
            elements.demoNotes.value = state.notes;
        }
        
        renderList();
    });
    </script>
</body>
</html>
