<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="passwords-page">

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden sticky-banner"></div>

                <!-- Header -->
                <header class="section-header-wrapper header-wrapper-padded">
                    <h3 class="section-header">Password Generator</h3>
                    <div class="header-actions button-group">
                        <button id="btn-settings" class="btn-icon" title="Settings"></button>
                    </div>
                </header>

                <div class="generator-section">
                    <button id="btn-quick-generate-temp" class="btn btn-primary" style="width: 100%;">
                        Generate Temporary Password
                    </button>
                </div>

                <div class="generator-section">
                    <div class="section-header-wrapper section-header-bottom-margin">
                        <h3 class="section-header">Quick Actions</h3>
                        <div class="button-group">
                            <button id="btn-add-preset" class="btn btn-primary" title="Save current settings as a new preset">
                                Save Preset
                            </button>
                            <button id="btn-add-quick-copy" class="btn" title="Add static password">
                                Add Quick Copy
                            </button>
                        </div>
                    </div>
                    <div id="quick-actions-container" class="shortcuts-container"></div>
                </div>
                
                <div class="accordion">
                    <div class="accordion-header" id="custom-gen-header" role="button" aria-expanded="true" aria-controls="custom-generator-config">
                        <h3 class="section-header">Custom Generator</h3>
                        <button id="accordion-toggle" class="btn-icon" title="Toggle settings" tabindex="-1">
                            <span class="accordion-icon">â–¼</span>
                        </button>
                    </div>
                    
                    <div id="custom-generator-config" class="accordion-content">
                        <div id="tab-content-passphrase">
                            <div class="config-section">
                                
                                <div class="grid-2">
                                    <!-- Row 1 -->
                                    <div class="form-group">
                                        <label for="passNumWords">Words</label>
                                        <select id="passNumWords" class="form-control">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3" selected>3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="passNumDigits">Digits</label>
                                        <input type="number" id="passNumDigits" value="1" min="0" max="9" class="form-control">
                                    </div>

                                    <!-- Row 2 -->
                                    <div class="form-group">
                                        <label for="passNumSymbols">Symbols</label>
                                        <input type="number" id="passNumSymbols" value="0" min="0" max="4" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="passSeparator">Sep.</label>
                                        <select id="passSeparator" class="form-control"><option value="-">-</option><option value="_">_</option><option value=" ">spc</option><option value="" selected>None</option></select>
                                    </div>

                                    <!-- Row 3 -->
                                    <div class="form-group">
                                        <label for="passNumPlacement">Num. Pos</label>
                                        <select id="passNumPlacement" class="form-control">
                                            <option value="random" selected>Random</option>
                                            <option value="start">Start</option>
                                            <option value="end">End</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="passSymPlacement">Sym. Pos</label>
                                        <select id="passSymPlacement" class="form-control">
                                            <option value="any" selected>Smart Mix</option>
                                            <option value="aroundNum">Around Num</option>
                                            <option value="suffix">End Only</option>
                                        </select>
                                    </div>

                                    <!-- Row 4 -->
                                    <div class="form-group">
                                        <label for="passMinLength">Min</label>
                                        <input type="number" id="passMinLength" value="10" min="4" max="64" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="passMaxLength">Max</label>
                                        <input type="number" id="passMaxLength" value="20" min="4" max="64" class="form-control">
                                    </div>

                                    <!-- Row 5 -->
                                    <div class="form-group">
                                        <label for="passStructure">Structure</label>
                                        <select id="passStructure" class="form-control">
                                            <option value="-1">Random</option>
                                        </select>
                                    </div>
                                    <div class="form-group" style="display: flex; align-items: center; height: 100%;">
                                        <label class="checkbox-label checkbox-label-padded" style="display: flex; align-items: center; gap: 0.5rem; margin: 0;">
                                            <input type="checkbox" id="passPadToMin">
                                            <span>Pad to Min</span>
                                        </label>
                                    </div>

                                    <!-- Row 6 -->
                                    <div class="form-group">
                                        <div style="display: flex; align-items: center; justify-content: space-between;">
                                            <label for="seasonal-bank-select">Theme</label>
                                            <span id="active-season-display" style="font-size: 0.7rem; color: var(--subtle-text); font-weight: normal;"></span>
                                        </div>
                                        <select id="seasonal-bank-select" class="form-control">
                                            <option value="auto" selected>Auto</option>
                                            <option value="none">Standard (Base)</option>
                                            <option value="winter">Winter</option>
                                            <option value="spring">Spring</option>
                                            <option value="summer">Summer</option>
                                            <option value="autumn">Autumn</option>
                                        </select>
                                        <div id="seasonal-range-inline" style="font-size: 0.75rem; color: var(--subtle-text); margin-top: 4px; font-style: italic;"></div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>

                    <div class="generate-actions" style="margin-top: 1rem;">
                        <button id="btn-generate" class="btn btn-primary" style="width: 100%;">Generate</button>
                    </div>
                </div>

                <div class="results-wrapper generator-section">
                    <ul id="results-list" class="result-list">
                        <div class="empty-state-message">
                            Click "Generate" or a button above.
                        </div>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast and Modal HTML -->
    <div id="toast" class="toast"></div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
