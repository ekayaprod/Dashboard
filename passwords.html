<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>
    <link rel="stylesheet" href="style.css">
    <!-- Page-specific styles for new single-column UX -->
    <style>
        /* Ensure a single-column layout */
        .container {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .lookup-header {
            padding: 0.5rem !important; /* Match container padding */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* New Presets Section */
        .presets-container-wrapper {
            padding: 0.75rem;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .presets-container-wrapper h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--subtle-text);
            text-transform: uppercase;
            margin: 0 0 0.5rem 0;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--border-color);
        }
        .presets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .preset-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.75rem;
            background-color: var(--info-bg);
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .preset-item:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .preset-item .delete-btn {
            margin-left: 0.25rem;
            padding: 0.1rem;
            border-radius: 50%;
            display: none; /* Show on hover */
        }
        .preset-item:hover .delete-btn {
            display: inline-flex;
        }
        .preset-item .delete-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .preset-item-add {
            color: var(--subtle-text);
            background-color: var(--panel-bg);
        }
        .preset-item-add:hover {
            color: white;
        }

        /* Results Section */
        .results-wrapper {
            padding: 0.75rem;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Strength Meter */
        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--subtle-text);
        }
        .strength-label #strength-text {
            color: var(--text-color);
        }
        .strength-bar-outer {
            width: 100%;
            height: 8px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .strength-bar-inner {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            background-color: var(--danger-color);
            transition: width 0.3s, background-color 0.3s;
        }
        .strength-bar-inner.strength-weak { background-color: #ef4444; width: 25%; }
        .strength-bar-inner.strength-medium { background-color: #f59e0b; width: 60%; }
        .strength-bar-inner.strength-strong { background-color: #22c55e; width: 100%; }

        /* New Results List */
        .result-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 200px; /* Allow scrolling for results */
            overflow-y: auto;
        }
        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--info-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem 0.5rem 0.5rem 0.75rem;
            gap: 0.5rem;
        }
        .result-item span {
            font-family: monospace;
            font-size: 0.95rem;
            word-break: break-all;
            flex-grow: 1;
        }
        .result-item .copy-btn {
            flex-shrink: 0;
            color: var(--subtle-text);
        }
        .result-item .copy-btn:hover {
            color: var(--primary-color);
            background-color: var(--primary-hover-bg-light);
        }

        /* Accordion for Config */
        .config-accordion-wrapper {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .accordion-toggle {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: left;
            background-color: var(--info-bg);
            border: none;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-toggle:hover {
            background-color: var(--bg-color);
        }
        .accordion-toggle::after {
            content: 'â–¼';
            font-size: 0.7rem;
            transition: transform 0.3s;
        }
        .accordion-toggle.active::after {
            transform: scaleY(-1);
        }
        .accordion-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-panel.active {
            max-height: 700px; /* Allow space for content */
            overflow: visible;
        }

        /* Tabbed Interface for Configuration */
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }
        .tab-button {
            flex-grow: 1;
            padding: 0.75rem 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            color: var(--subtle-text);
            margin-bottom: -1px; /* Overlap border */
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .tab-content {
            display: none;
            padding: 0.75rem;
        }
        .tab-content.active {
            display: block;
        }

        /* Tighter Form Grid */
        .config-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .config-section h4 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--subtle-text);
            text-transform: uppercase;
            margin: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.25rem;
        }
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        .config-grid .form-group {
            margin: 0;
        }
        .config-grid .sidebar-input {
            margin: 0;
            padding: 0.5rem 0.6rem;
        }
        .config-grid label,
        .checkbox-label {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        /* Updated options for Min/Max length */
        .length-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .length-range {
             display: flex;
             align-items: center;
             gap: 0.5rem;
        }
        .length-range .form-group {
            flex: 1;
        }
        .length-range span {
            color: var(--subtle-text);
            margin-top: 0.5rem; /* Align with input */
        }

        .generate-actions {
            padding: 0.75rem; 
            border-top: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
            gap: 0.5rem;
            background-color: var(--info-bg);
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            .presets-container-wrapper, .results-wrapper, .config-accordion-wrapper {
                background-color: var(--panel-bg);
                border-color: var(--border-color);
            }
            .presets-container {
                background-color: var(--panel-bg);
            }
            .preset-item {
                background-color: var(--bg-color);
                border-color: #4b5563;
            }
            .preset-item:hover {
                background-color: var(--primary-color);
                border-color: var(--primary-color);
            }
            .preset-item .delete-btn:hover {
                background-color: rgba(255,255,255,0.1);
            }
            .strength-bar-outer {
                background-color: #4b5563;
                border: none;
            }
            .result-item {
                background-color: var(--bg-color);
                border-color: var(--border-color);
            }
            .result-item .copy-btn:hover {
                background-color: var(--primary-hover-bg-light);
            }
            .accordion-toggle {
                background-color: var(--bg-color);
                border-color: var(--border-color);
            }
            .accordion-toggle:hover {
                background-color: #374151; /* Darker bg */
            }
            .generate-actions {
                background-color: var(--bg-color);
            }
        }
    </style>
</head>

                <div class="generate-actions">

    </div>

    <!-- Toast and Modal HTML -->
    <div id="toast" class="toast"></div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="js/app-core.js"></script>
    <script src="js/app-ui.js"></script>
    <script src="js/app-data.js"></script>
    <script>
    // Dependency Check
    (() => {
        const dependencies = ['SafeUI', 'UIPatterns', 'ListRenderer', 'SearchHelper', 'BackupRestore', 'DataValidator', 'DataConverter', 'CsvManager'];
        const missing = dependencies.filter(dep => typeof window[dep] === 'undefined');
        const requiredMissing = missing.filter(dep => dep !== 'CsvManager'); // CsvManager is optional

        if (requiredMissing.length > 0) {
            const errorTitle = "Application Failed to Load";
            const errorMessage = `One or more required JavaScript files (e.g., app-core.js, app-ui.js) failed to load, or core modules are missing. Missing: ${requiredMissing.join(', ')}`;
            console.error(errorMessage);
            if (typeof window.AppLifecycle !== 'undefined' && typeof window.AppLifecycle._showErrorBanner === 'function') {
                window.AppLifecycle._showErrorBanner(errorTitle, errorMessage);
            } else {
                const banner = document.createElement('div');
                banner.id = 'app-startup-error-inline';
                banner.style.cssText = `position:sticky;top:0;left:0;width:100%;padding:1rem;background-color:#fef2f2;color:#dc2626;border-bottom:2px solid #fecaca;font-family:sans-serif;font-size:1rem;font-weight:600;z-index:10000;box-sizing:border-box;`;
                banner.innerHTML = `<strong>${errorTitle}</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">${errorMessage}</p>`;
                document.addEventListener('DOMContentLoaded', () => document.body.prepend(banner));
            }
            throw new Error(`Critical dependencies missing: ${requiredMissing.join(', ')}`);
        }
    })();


    AppLifecycle.run(async () => {

            const APP_CONFIG = {
                NAME: 'passwords',
                VERSION: '1.2.0', // Unified Generator
                DATA_KEY: 'passwords_v1_data',
            };
            
            // ====================================================================
            // DEFAULT STATE & LOGIC
            // ====================================================================
            
            // Hardcoded logic for building passphrases.
            // These are NOT part of the external wordbank files.
            const defaultPhraseStructures = {
                "standard": {
                    "1": [["Object"], ["Animal"]], // Fallback for 1-word
                    "2": [["Adjective","Animal"],["Adjective","Object"],["Color","Object"],["Color","Animal"],["Verb","Animal"]],
                    "3": [["Adjective","Color","Animal"],["Verb","Adjective","Object"],["Adjective","Object","Verb"]],
                    "4": [["Adjective","Animal","Color","Verb"],["Color","Adjective","Object","Verb"]]
                },
                "seasonal": {
                    "1": [["Noun"], ["Adjective"]],
                    "2": [["Adjective","Object"],["Adjective","Noun"],["Verb","Animal"],["Color","Noun"]],
                    "3": [["Adjective","Color","Concept"],["Adjective","Verb","Object"],["Verb","Adjective","Noun"]],
                    "4": [["Adjective","Verb","Color","Noun"],["Adjective","Adjective","Object","Verb"]]
                },
                "fallback": {
                    "0": [],
                    "1": [["Object"]], // Default fallback
                    "2": [["Object"], ["Object"]],
                    "3": [["Object"], ["Object"], ["Object"]],
                    "4": [["Object"], ["Object"], ["Object"], ["Object"]]
                }
            };
            
            // Hardcoded symbol rules
            const defaultSymbolRules = {"beforeNum":["$","#","*"],"afterNum":["%","+"],"junction":["=","@",".","-"],"end":["!","?"]};

            // Default presets, now unified
            const defaultPresets = [
                { id: 'pre-1', name: 'Standard (3-word)', type: 'passphrase', config: { passNumWords: 3, passSeparator: '', passNumDigits: 2, passNumSymbols: 1, passMinLength: 12, passMaxLength: 16, padToMin: true, seasonalBank: 'auto' } },
                { id: 'pre-2', name: 'Long (4-word)', type: 'passphrase', config: { passNumWords: 4, passSeparator: '-', passNumDigits: 3, passNumSymbols: 1, passMinLength: 20, passMaxLength: 32, padToMin: true, seasonalBank: 'auto' } },
                { id: 'pre-3', name: 'Temp (Word)', type: 'passphrase', config: { passNumWords: 1, passSeparator: '', passNumDigits: 2, passNumSymbols: 1, passMinLength: 12, passMaxLength: 16, padToMin: true, seasonalBank: 'none' } },
                { id: 'pre-4', name: 'PIN (6-digit)', type: 'passphrase', config: { passNumWords: 0, passSeparator: '', passNumDigits: 6, passNumSymbols: 0, passMinLength: 6, passMaxLength: 6, padToMin: false, seasonalBank: 'none' } },
            ];

            const defaultState = {
                // Wordbank data is now loaded from JSON
                wordBank: null,       // Will hold wordbank-base.json
                tempWordList: [],     // Will be populated from wordbank-base.json
                
                // Logic and settings are still hardcoded
                phraseStructures: defaultPhraseStructures,
                symbolRules: defaultSymbolRules,
                presets: defaultPresets,
                
                settings: {} // For future use
            };

            const ctx = await AppLifecycle.initPage({
                storageKey: APP_CONFIG.DATA_KEY,
                defaultState: defaultState,
                version: APP_CONFIG.VERSION,
                requiredElements: [
                    'presets-container',
                    'accordion-toggle', 'accordion-panel',
                    'tab-btn-passphrase',
                    'tab-content-passphrase',
                    'passNumWords', 'passSeparator', 'seasonal-bank-select', 'wordbank-status',
                    'passNumDigits', 'passNumSymbols', 
                    'passMinLength', 'passMaxLength', 'passPadToMin',
                    'btn-generate', 'btn-save-preset',
                    'strength-text', 'strength-bar-inner',
                    'results-list',
                    'btn-export-wordbank', 'btn-import-wordbank', 'btn-settings',
                    'toast', 'modal-overlay', 'modal-content',
                    'navbar-container'
                ]
            });

            if (!ctx) return;

            let { elements: DOMElements, state, saveState } = ctx;
            let generatedPasswords = []; // Store the 5 generated passwords
            
            // This object holds the *result* of analyzeWordBank()
            // It's the combined, ready-to-use word list for the generator.
            let activeWordBank = {}; 
            // This holds the *result* of the structure analysis
            let availableStructures = {};

            // ====================================================================
            // GENERATION LOGIC
            // ====================================================================

            const getRand = (() => {
                let cryptoAvailable = window.crypto && window.crypto.getRandomValues;
                if (!cryptoAvailable) {
                    console.warn("Crypto API not available. Falling back to Math.random(). This is not secure for password generation.");
                }
                
                return (m) => {
                    if (cryptoAvailable) {
                        try {
                            const r = new Uint32Array(1);
                            window.crypto.getRandomValues(r);
                            return r[0] % m;
                        } catch (e) {
                            console.error("Crypto API failed, falling back to Math.random() for this call.", e);
                            cryptoAvailable = false; // Stop trying to use it
                        }
                    }
                    return Math.floor(Math.random() * m);
                };
            })();

            const R = (a) => a[getRand(a.length)];
            const Cap = (s) => s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();

            // This helper just determines the season name from a date
            const getSeason = (d) => {
                const Y=d.getFullYear();
                function getMemorialDay(y){const date=new Date(y,4,31);date.setDate(date.getDate()-(date.getDay()+6)%7);return date}
                function getLaborDay(y){const date=new Date(y,8,1);const dayOfWeek=date.getDay();const offset=(dayOfWeek<=1)?1-dayOfWeek:8-dayOfWeek;date.setDate(date.getDate()+offset);return date}
                const memorialDay=getMemorialDay(Y);const laborDay=getLaborDay(Y);const springOfficialStart=new Date(Y,2,17);const summerOfficialStart=memorialDay;const autumnOfficialStart=laborDay;const winterOfficialStart=new Date(Y,11,1);
                const springStart=new Date(springOfficialStart.getTime()-7*24*60*60*1000);const springEnd=new Date(summerOfficialStart.getTime()-60*24*60*60*1000);const summerStart=new Date(summerOfficialStart.getTime()-7*24*60*60*1000);const summerEnd=new Date(autumnOfficialStart.getTime()-60*24*60*60*1000);const autumnStart=new Date(autumnOfficialStart.getTime()-7*24*60*60*1000);const autumnEnd=new Date(winterOfficialStart.getTime()-60*24*60*60*1000);const winterStart=new Date(winterOfficialStart.getTime()-7*24*60*60*1000);const winterEnd=new Date(springOfficialStart.getTime()-60*24*60*60*1000);
                if(d>=springStart&&d<=springEnd)return'spring';if(d>=summerStart&&d<=summerEnd)return'summer';if(d>=autumnStart&&d<=autumnEnd)return'autumn';if(d>=winterStart||d<=winterEnd)return'winter';return 'none';
            };

            /**
             * The main passphrase generator.
             * This function is now simpler. It ONLY reads from `activeWordBank`
             * and `availableStructures`, which are prepared by analyzeWordBank().
             */
            const generatePassphrase = (config) => {
                const C = config;
                const P = availableStructures; // Use the *analyzed* structures
                const W = activeWordBank;      // Use the *combined* wordbank
                const SYMBOL_RULES = state.symbolRules;
                const MAX_RETRIES = 500;
                let retries = 0;

                while (retries < MAX_RETRIES) {
                    retries++;
                    let words = [];
                    let struct;

                    // 1. Get Structure
                    if (C.seasonalBank !== 'none' && P.seasonal && P.seasonal[C.passNumWords]) {
                        struct = R(P.seasonal[C.passNumWords]);
                    } else if (P.standard && P.standard[C.passNumWords]) {
                        struct = R(P.standard[C.passNumWords]);
                    } else if (P.fallback && P.fallback[C.passNumWords]) {
                        struct = R(P.fallback[C.passNumWords]);
                    } else {
                        return "[Invalid # Words]";
                    }

                    // 2. Get Words
                    words = struct.map(cat => {
                        if (!W[cat] || W[cat].length === 0) {
                            return "Word"; // Fallback if a category is somehow empty
                        }
                        return R(W[cat]);
                    });

                    let wordStr;
                    if (C.passSeparator === '') {
                        words = words.map(Cap);
                        wordStr = words.join('');
                    } else {
                        words = words.map(w => w.toLowerCase());
                        wordStr = words.join(C.passSeparator);
                    }

                    // 3. Get Digits & Symbols
                    let numberBlock = [];
                    for (let j = 0; j < C.passNumDigits; j++) { numberBlock.push(getRand(10)); }

                    let symbolsToUse = { beforeNum: '', afterNum: '', junction: '', end: '' };
                    let symbolLength = 0;

                    if (C.passNumSymbols > 0) {
                        let availableTypes = ['end', 'junction'];
                        if (C.passNumDigits > 0) { availableTypes.push('beforeNum', 'afterNum'); }
                        
                        for (let k = availableTypes.length - 1; k > 0; k--) {
                            const l = getRand(k + 1);
                            [availableTypes[k], availableTypes[l]] = [availableTypes[l], availableTypes[k]];
                        }
                        for (let j = 0; j < C.passNumSymbols; j++) {
                            if (availableTypes.length === 0) break;
                            let type = availableTypes.shift();
                            if (type && SYMBOL_RULES[type]) {
                                const symbol = R(SYMBOL_RULES[type]);
                                symbolsToUse[type] = symbol;
                                symbolLength += symbol.length;
                            }
                        }
                    }

                    // 4. Handle Padding (NEW LOGIC)
                    // Calculate padding *before* assembly
                    if (C.padToMin) {
                        const preliminaryLength = wordStr.length + numberBlock.length + symbolLength;
                        if (preliminaryLength < C.minLength) {
                            const paddingNeeded = C.minLength - preliminaryLength;
                            for (let j = 0; j < paddingNeeded; j++) {
                                numberBlock.push(getRand(10)); // Add padding to the number block
                            }
                        }
                    }

                    // 5. Assemble
                    let numberPart = symbolsToUse.beforeNum + numberBlock.join('') + symbolsToUse.afterNum;
                    let finalPass = (getRand(2) === 0 && numberPart) 
                        ? (numberPart + symbolsToUse.junction + wordStr) 
                        : (wordStr + symbolsToUse.junction + numberPart);
                    finalPass += symbolsToUse.end;

                    // 6. Validate Length & Return
                    if (finalPass.length > C.maxLength) {
                        continue; // Try again
                    }
                    if (!C.padToMin && finalPass.length < C.minLength) {
                        continue; // Try again
                    }

                    return finalPass; // Success!
                }

                // If we exit the loop, we failed
                console.warn(`Failed to generate password with constraints after ${MAX_RETRIES} retries.`);
                return "[Generation failed. Try new settings.]";
            };

            const calculateStrength = (password) => {
                let score = 0;
                if (!password) return { score: 0, text: 'N/A', class: '' };
                if (password.startsWith('[')) return { score: 0, text: 'Failed', class: '' };

                // Length score
                if (password.length >= 16) score += 3;
                else if (password.length >= 12) score += 2;
                else if (password.length >= 8) score += 1;

                // Variety score
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/\d/.test(password)) score++;
                if (/[^a-zA-Z0-9]/.test(password)) score++;

                if (score >= 7) return { score, text: 'Strong', class: 'strength-strong' };
                if (score >= 4) return { score, text: 'Medium', class: 'strength-medium' };
                return { score, text: 'Weak', class: 'strength-weak' };
            };

            // ====================================================================
            // DATA LOADING & ANALYSIS
            // ====================================================================

            /**
             * Loads the base wordbank from JSON if it's not already in state
             */
            const loadWordBank = async () => {
                if (state.wordBank && state.wordBank.Adjective) {
                    return true; // Already loaded
                }

                try {
                    const response = await fetch('wordbanks/wordbank-base.json');
                    if (!response.ok) {
                        throw new Error(`Failed to fetch 'wordbanks/wordbank-base.json': ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    if (!data.wordBank || !data.tempWordList) {
                        throw new Error("Invalid base wordbank file structure.");
                    }

                    state.wordBank = data.wordBank;
                    state.tempWordList = data.tempWordList;
                    saveState();
                    return true;
                } catch (err) {
                    console.error(err);
                    SafeUI.showModal("Fatal Error", `<p>Failed to load the default wordbank file from <code>wordbanks/wordbank-base.json</code>.</p><p>Please ensure the file exists and the application is run from a web server.</p>`, [{label: 'OK'}]);
                    return false;
                }
            };

            /**
             * Analyzes the selected wordbanks and prepares `activeWordBank` and `availableStructures`
             */
            const analyzeWordBank = async () => {
                const selectedSeason = DOMElements.seasonalBankSelect.value;
                
                // 1. Create the combined wordbank
                // Start with a deep copy of the base bank
                activeWordBank = JSON.parse(JSON.stringify(state.wordBank));

                if (selectedSeason !== 'none') {
                    try {
                        const response = await fetch(`wordbanks/wordbank-${selectedSeason}.json`);
                        if (!response.ok) throw new Error(`Failed to load ${selectedSeason}.json`);
                        const seasonalBank = await response.json();
                        
                        // Merge seasonal lists into the active bank
                        for (const category in seasonalBank) {
                            if (activeWordBank[category]) {
                                // Category exists, merge lists
                                activeWordBank[category] = [...activeWordBank[category], ...seasonalBank[category]];
                            } else {
                                // New category (e.g., "Concept")
                                activeWordBank[category] = seasonalBank[category];
                            }
                        }
                    } catch (err) {
                        console.error(err);
                        SafeUI.showToast(`Error loading ${selectedSeason} wordbank.`);
                        // Continue with just the base bank
                    }
                }
                
                // 2. Analyze available categories
                const availableCategories = Object.keys(activeWordBank).filter(cat => activeWordBank[cat].length > 0);
                
                // 3. Filter phrase structures
                availableStructures = {};
                const baseStructures = state.phraseStructures;
                
                const filterStructures = (structureSet) => {
                    const filtered = {};
                    for (const num in structureSet) {
                        filtered[num] = structureSet[num].filter(chain => 
                            chain.every(category => availableCategories.includes(category))
                        );
                    }
                    return filtered;
                };
                
                availableStructures.standard = filterStructures(baseStructures.standard);
                availableStructures.seasonal = filterStructures(baseStructures.seasonal);

                // 4. Setup fallback structures (for category-less lists)
                // If standard lists are empty, but *some* categories exist, use the first category
                const firstCategory = availableCategories[0] || null;
                availableStructures.fallback = {};
                if (firstCategory) {
                    for (const num of ["0", "1", "2", "3", "4"]) {
                        availableStructures.fallback[num] = [
                            Array(parseInt(num, 10)).fill(firstCategory)
                        ];
                    }
                } else {
                     availableStructures.fallback = baseStructures.fallback; // Use "Object" as last resort
                }
                
                // 5. Update UI
                renderWordchainStatus(availableCategories, selectedSeason);
            };

            const renderWordchainStatus = (categories, season) => {
                let statusMsg = "";
                const standard3 = availableStructures.standard["3"] || [];
                const seasonal3 = availableStructures.seasonal["3"] || [];

                if (season !== 'none' && seasonal3.length > 0) {
                    statusMsg = `Using <strong>Base + ${Cap(season)}</strong> wordbank.`;
                } else if (standard3.length > 0) {
                    statusMsg = "Using <strong>Base</strong> wordbank.";
                } else if (categories.length > 0) {
                    statusMsg = `Using <strong>Simple List</strong>. Passphrases will be random words.`;
                } else {
                    statusMsg = `<span style="color: var(--danger-color);"><strong>Wordbank is empty!</strong></span>`;
                }
                DOMElements.wordbankStatus.innerHTML = statusMsg;
            };

            // ====================================================================
            // UI & EVENT HANDLERS
            // ====================================================================

            const updateStrengthMeter = (password) => {
                const { text, class: strengthClass } = calculateStrength(password);
                DOMElements.strengthText.textContent = text;
                DOMElements.strengthBarInner.className = `strength-bar-inner ${strengthClass}`;
            };

            const renderResults = () => {
                ListRenderer.renderList({
                    container: DOMElements.resultsList,
                    items: generatedPasswords,
                    emptyMessage: 'Click "Generate" or a Preset to create passwords.',
                    createItemElement: (pass) => {
                        const li = document.createElement('li');
li.className = 'result-item';
                        
                        const text = document.createElement('span');
                        text.textContent = pass;
                        
                        // Show error state
                        if (pass.startsWith('[')) {
                            text.style.color = 'var(--danger-color)';
                            text.style.fontFamily = 'sans-serif';
                        }

                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn icon-btn';
                        copyBtn.title = 'Copy';
                        copyBtn.innerHTML = SafeUI.SVGIcons.copy;
                        copyBtn.disabled = pass.startsWith('[');
                        copyBtn.onclick = async () => {
                            const success = await SafeUI.copyToClipboard(pass);
                            SafeUI.showToast(success ? "Copied!" : "Failed to copy.");
                        };
                        
                        li.appendChild(text);
                        li.appendChild(copyBtn);
                        return li;
                    }
                });
            };

            // Gets the current settings from the UI
            const getConfigFromUI = () => {
                const config = {
                    passNumWords: parseInt(DOMElements.passNumWords.value, 10),
                    passSeparator: DOMElements.passSeparator.value,
                    passNumDigits: parseInt(DOMElements.passNumDigits.value, 10),
                    passNumSymbols: parseInt(DOMElements.passNumSymbols.value, 10),
                    minLength: parseInt(DOMElements.passMinLength.value, 10),
                    maxLength: parseInt(DOMElements.passMaxLength.value, 10),
                    padToMin: DOMElements.passPadToMin.checked,
                    seasonalBank: DOMElements.seasonalBankSelect.value
                };
                return { type: 'passphrase', config: config };
            };

            // Sets the UI settings from a config object
            const setConfigToUI = (preset) => {
                // This app is now only 'passphrase' type
                const C = preset.config;
                DOMElements.passNumWords.value = C.passNumWords;
                DOMElements.passSeparator.value = C.passSeparator;
                DOMElements.passNumDigits.value = C.passNumDigits;
                DOMElements.passNumSymbols.value = C.passNumSymbols;
                DOMElements.passMinLength.value = C.minLength;
                DOMElements.passMaxLength.value = C.maxLength;
                DOMElements.passPadToMin.checked = C.padToMin;
                
                let season = C.seasonalBank;
                if (season === 'auto') {
                    season = getSeason(new Date());
                }
                DOMElements.seasonalBankSelect.value = season;
            };

            const handleGenerate = async (configObj) => {
                // If no config is passed, get it from the UI
                const { type, config } = configObj || getConfigFromUI();
                
                // Re-analyze wordbank based on current UI selection
                // This is crucial if the user just changed the season dropdown
                await analyzeWordBank(); 

                generatedPasswords = [];
                for (let i = 0; i < 5; i++) {
                    generatedPasswords.push(generatePassphrase(config));
                }
                
                if (generatedPasswords.length > 0) {
                    updateStrengthMeter(generatedPasswords[0]);
                }
                
                renderResults();
            };

            const renderPresets = () => {
                DOMElements.presetsContainer.innerHTML = ''; // Clear
                
                state.presets.forEach(preset => {
                    const el = document.createElement('div');
                    el.className = 'preset-item';
                    el.title = `Click to generate & copy (${preset.name})`;
                    el.innerHTML = `
                        <span>${SafeUI.escapeHTML(preset.name)}</span>
                        <button class="delete-btn icon-btn" title="Delete Preset">${SafeUI.SVGIcons.trash.replace('16', '14')}</button>
                    `;
                    
                    // Click to generate & copy
                    el.addEventListener('click', async (e) => {
                        if (e.target.closest('.delete-btn')) return;
                        
                        // Set UI to match preset first
                        setConfigToUI(preset);
                        
                        // Analyze bank based on preset's season
                        await analyzeWordBank(); 
                        
                        const { type, config } = preset;
                        let pass = generatePassphrase(config);
                        
                        const success = await SafeUI.copyToClipboard(pass);
                        SafeUI.showToast(success ? `Copied: ${pass}` : "Failed to copy.");
                        
                        generatedPasswords = [pass];
                        renderResults();
                        updateStrengthMeter(pass);
                    });

                    // Click delete button
                    el.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        UIPatterns.confirmDelete('Preset', preset.name, () => {
                            state.presets = state.presets.filter(p => p.id !== preset.id);
                            saveState();
                            renderPresets();
                        });
                    });

                    DOMElements.presetsContainer.appendChild(el);
                });

                // Add "Add Preset" button
                const addEl = document.createElement('button');
                addEl.id = 'btn-save-preset-quick';
                addEl.className = 'preset-item preset-item-add';
                addEl.title = 'Save current settings as a new preset';
                addEl.innerHTML = `<span>+ Save Preset</span>`;
                addEl.addEventListener('click', handleSavePreset);
                DOMElements.presetsContainer.appendChild(addEl);
            };

            const handleSavePreset = () => {
                const { type, config } = getConfigFromUI();
                
                SafeUI.showModal('Save Preset', '<input id="preset-name" class="sidebar-input" placeholder="e.g., Secure Project PIN">', [
                    { label: 'Cancel' },
                    { 
                        label: 'Save', 
                        class: 'button-primary', 
                        callback: () => {
                            const name = document.getElementById('preset-name').value;
                            if (!SafeUI.validators.notEmpty(name) || !SafeUI.validators.maxLength(name, 50)) {
                                SafeUI.showValidationError('Invalid Name', 'Name must be 1-50 characters.', 'preset-name');
                                return false;
                            }
                            if (DataValidator.hasDuplicate(state.presets, 'name', name)) {
                                SafeUI.showValidationError('Duplicate Name', 'A preset with this name already exists.', 'preset-name');
                                return false;
                            }

                            const newPreset = {
                                id: SafeUI.generateId(),
                                name: name,
                                type: type,
                                config: config
                            };

                            state.presets.push(newPreset);
                            saveState();
                            renderPresets();
                            SafeUI.showToast('Preset saved!');
                        }
                    }
                ]);
            };

            // Wordbank Import/Export
            const handleExportWordbank = () => {
                try {
                    // Export *only* the data, not the logic
                    const data = {
                        wordBank: state.wordBank,
                        tempWordList: state.tempWordList
                    }
                    const dataStr = JSON.stringify(data, null, 2);
                    SafeUI.downloadJSON(dataStr, 'password-wordbank-export.json', 'application/json');
                } catch (err) {
                    console.error("Export failed:", err);
                    SafeUI.showModal("Export Error", `<p>${SafeUI.escapeHTML(err.message)}</p>`, [{label: 'OK'}]);
                }
            };

            const handleImportWordbank = () => {
                SafeUI.openFilePicker(async (file) => {
                    SafeUI.readJSONFile(file, async (importedData) => {
                        try {
                            if (!importedData || (!importedData.wordBank && !importedData.tempWordList)) {
                                throw new Error("Invalid wordbank file. Must contain 'wordBank' and/or 'tempWordList' keys.");
                            }
                            
                            SafeUI.showModal("Confirm Wordbank Import",
                                `<p>This will overwrite your <strong>base wordbank</strong> with the contents of this file. This cannot be undone.</p>`,
                                [
                                    { label: 'Cancel' },
                                    { 
                                        label: 'Overwrite',
                                        class: 'button-danger',
                                        callback: async () => {
                                            if (importedData.wordBank) state.wordBank = importedData.wordBank;
                                            if (importedData.tempWordList) state.tempWordList = importedData.tempWordList;
                                            saveState();
                                            await analyzeWordBank(); // Re-analyze
                                            SafeUI.showToast("Wordbank updated successfully.");
                                        }
                                    }
                                ]
                            );
                        } catch (err) {
                            console.error("Import failed:", err);
                            SafeUI.showModal("Import Error", `<p>${SafeUI.escapeHTML(err.message)}</p>`, [{label: 'OK'}]);
                        }
                    }, (errorMsg) => {
                        SafeUI.showModal('Import Error', `<p>${SafeUI.escapeHTML(errorMsg)}</p>`, [{label: 'OK'}]);
                    });
                }, '.json');
            };

            // Settings Modal
            const showSettingsModal = () => {
                const modalContent = `
                    <div class="form-group">
                        <label>Advanced Data Management</label>
                        <p class="form-help">Use these tools for disaster recovery. This will backup your wordbanks, presets, and all settings for this page.</p>
                        <div class="button-group">
                            <button id="modal-backup-btn" class="button-base">Backup ALL (JSON)</button>
                            <button id="modal-restore-btn" class="button-base">Restore ALL (JSON)</button>
                        </div>
                    </div>
                `;
                
                SafeUI.showModal("Settings", modalContent, [{ label: 'Close' }]);

                BackupRestore.setupBackupRestoreHandlers({
                    state: state,
                    appName: APP_CONFIG.NAME,
                    backupBtn: document.getElementById('modal-backup-btn'),
                    restoreBtn: document.getElementById('modal-restore-btn'),
                    itemValidators: {
                        wordBank: [], 
                        phraseStructures: [],
                        symbolRules: [],
                        tempWordList: [],
                        presets: []
                    },
                    restoreConfirmMessage: 'This will overwrite all password generator data (wordbanks, presets, rules, etc.). This cannot be undone.',
                    onRestoreCallback: async (dataToRestore) => {
                        // Restore everything
                        state.wordBank = dataToRestore.wordBank || null; // Allow null to trigger re-load
                        state.phraseStructures = dataToRestore.phraseStructures || defaultPhraseStructures;
                        state.symbolRules = dataToRestore.symbolRules || defaultSymbolRules;
                        state.tempWordList = dataToRestore.tempWordList || [];
                        state.presets = dataToRestore.presets || defaultPresets;
                        saveState();
                        
                        // Force a re-load and re-analysis
                        if (!state.wordBank) {
                            await loadWordBank(); // Re-fetch default if missing
                        }
                        await analyzeWordBank();
                        
                        renderPresets();
                        SafeUI.showToast('Password data restored.');
                        SafeUI.hideModal();
                    }
                });
            };


            /**
             * Attaches all primary event listeners
             */
            function attachEventListeners() {
                // Accordion
                DOMElements.accordionToggle.addEventListener('click', () => {
                    const isActive = DOMElements.accordionPanel.classList.toggle('active');
                    DOMElements.accordionToggle.classList.toggle('active', isActive);
                });

                // Generator
                DOMElements.btnGenerate.addEventListener('click', () => handleGenerate(null));
                DOMElements.btnSavePreset.addEventListener('click', handleSavePreset);
                
                // Header Buttons
                DOMElements.btnExportWordbank.addEventListener('click', handleExportWordbank);
                DOMElements.btnImportWordbank.addEventListener('click', handleImportWordbank);
                DOMElements.btnSettings.addEventListener('click', showSettingsModal);

                // Re-analyze when seasonal bank is changed
                DOMElements.seasonalBankSelect.addEventListener('change', analyzeWordBank);
            }
            
            /**
             * Entry point
             */
            async function init() {
                DOMElements.btnSettings.innerHTML = SafeUI.SVGIcons.settings;
                
                // Auto-select current season in the dropdown
                DOMElements.seasonalBankSelect.value = getSeason(new Date());

                // Load base wordbank (if needed)
                const loaded = await loadWordBank();
                if (!loaded) return; // Stop if load failed
                
                // Analyze the loaded bank
                await analyzeWordBank();

                attachEventListeners();
                renderPresets(); // Render saved presets
                renderResults(); // Set initial empty state for results
                updateStrengthMeter(null); // Set initial strength meter
                
                SafeUI.loadNavbar("navbar-container");
            }

            // Run the app
            init();
        });
    </script>
