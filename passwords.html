<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <!-- Header -->
                <header class="section-header-wrapper">
                    <h3 class="section-header">Password Generator</h3>
                    <div class="header-actions button-group">
                        <button id="btn-settings" class="icon-btn" title="Settings"></button>
                    </div>
                </header>

                <!-- 1. Quick Actions (Presets & Quick Copy) -->
                <div class="generator-section">
                    <div class="section-header-wrapper">
                        <h3 class="section-header">Quick Actions</h3>
                        <div class="button-group">
                            <button id="btn-add-preset" class="button-base button-primary" title="Save current settings as a new preset">
                                Save Preset
                            </button>
                            <button id="btn-add-quick-copy" class="button-base" title="Add static password">
                                Add Quick Copy
                            </button>
                        </div>
                    </div>
                    <div id="quick-actions-container" class="shortcuts-container">
                        <!-- Presets and Quick Copy items will be rendered here -->
                    </div>
                </div>
                
                <!-- 3. Custom Generator (Main Attraction) -->
                <div class="generator-section">
                    <h3 class="section-header">Custom Generator</h3>
                    <div id="custom-generator-config">
                        
                        <div class="config-section">
                            
                            <div class="config-grid-compact">
                                <!-- Row 1 -->
                                <div class="form-group">
                                    <label for="passNumWords">Words</label>
                                    <select id="passNumWords" class="sidebar-input">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="passNumDigits">Digits</label>
                                    <input type="number" id="passNumDigits" value="1" min="0" max="9" class="sidebar-input">
                                </div>
                                <div class="form-group">
                                    <label for="passNumSymbols">Symbols</label>
                                    <input type="number" id="passNumSymbols" value="0" min="0" max="4" class="sidebar-input">
                                </div>
                                <div class="form-group">
                                    <label for="passSeparator">Sep.</label>
                                    <select id="passSeparator" class="sidebar-input"><option value="-">-</option><option value="_">_</option><option value=" ">spc</option><option value="">None</option></select>
                                </div>

                                <!-- Row 2 -->
                                <div class="form-group">
                                    <label for="passMinLength">Min</label>
                                    <input type="number" id="passMinLength" value="10" min="4" max="64" class="sidebar-input">
                                </div>
                                <div class="form-group">
                                    <label for="passMaxLength">Max</label>
                                    <input type="number" id="passMaxLength" value="20" min="4" max="64" class="sidebar-input">
                                </div>
                                <div class="form-group">
                                    <label for="seasonal-bank-select">Theme</label>
                                    <select id="seasonal-bank-select" class="sidebar-input">
                                        <option value="auto">Auto</option>
                                        <option value="none">None</option>
                                        <option value="winter">Winter</option>
                                        <option value="spring">Spring</option>
                                        <option value="summer">Summer</option>
                                        <option value="autumn">Autumn</option>
                                    </select>
                                </div>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="passPadToMin">
                                    <span>Pad</span>
                                </label>
                            </div>

                        </div>
                    
                        <!-- Generate Button -->
                        <div class="generate-actions">
                            <button id="btn-generate" class="button-base button-primary">Generate</button>
                        </div>
                    </div>
                </div>

                <!-- 4. Results Container -->
                <div class="results-wrapper generator-section">
                    
                    <button id="btn-quick-generate-temp" class="button-base button-primary">
                        Generate Temporary Password
                    </button>
                    
                    <!-- Results List -->
                    <ul id="results-list" class="result-list">
                        <div class="empty-state-message">
                            Click "Generate" or a button above.
                        </div>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast and Modal HTML -->
    <div id="toast" class="toast"></div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="js/app-core.js"></script>
    <script src="js/app-ui.js"></script>
    <script src="js/app-data.js"></script>
    <script>
    // Dependency Check
    (() => {
        const dependencies = ['SafeUI', 'UIPatterns', 'ListRenderer', 'SearchHelper', 'BackupRestore', 'DataValidator', 'DataConverter', 'CsvManager', 'QuickListManager', 'SharedSettingsModal'];
        const missing = dependencies.filter(dep => typeof window[dep] === 'undefined');
        if (missing.length > 0) {
            const errorTitle = "Application Failed to Load";
            const errorMessage = `One or more required JavaScript files (e.g., app-core.js) failed to load, or core modules are missing. Missing: ${missing.join(', ')}`;
            
            console.error(errorMessage);
            
            if (typeof window.AppLifecycle !== 'undefined' && typeof window.AppLifecycle._showErrorBanner === 'function') {
                window.AppLifecycle._showErrorBanner(errorTitle, errorMessage);
            } else {
                const banner = document.getElementById('app-startup-error');
                if(banner) {
                    banner.innerHTML = `<strong>${errorTitle}</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">${errorMessage}</p>`;
                    banner.classList.add('sticky-banner');
                    banner.classList.remove('hidden');
                }
            }
            throw new Error(`Critical dependencies missing: ${missing.join(', ')}`);
        }
    })();


    AppLifecycle.run(async () => {

            const APP_CONFIG = {
                NAME: 'passwords',
                VERSION: '1.4.7',
                DATA_KEY: 'passwords_v1_data',
            };
            
            const SCRIPT_CONFIG = {
                // --- File Paths ---
                WORDBANK_BASE_PATH: 'wordbanks/wordbank-base.json',
                WORDBANK_SEASONAL_PATH: 'wordbanks/wordbank-', // (suffix .json)

                // --- Editable Generator Settings ---
                DEFAULT_GENERATOR_SETTINGS: {
                    passNumWords: 3,
                    passNumDigits: 1,
                    passNumSymbols: 0,
                    passSeparator: "", // "" = None, "-" = Hyphen, etc.
                    passMinLength: 10,
                    passMaxLength: 20,
                    passPadToMin: false, // boolean
                    seasonalBank: "auto" // "auto", "none", "winter", etc.
                },
                
                // --- Editable UI/Validation Limits ---
                VALIDATION: {
                    MAX_NAME_LENGTH: 50,    // For Presets/Quick Copy
                    MIN_PASSWORD_LENGTH: 4, // Corresponds to HTML min
                    MAX_PASSWORD_LENGTH: 64, // Corresponds to HTML max
                    MAX_DIGITS: 9,          // Corresponds to HTML max
                    MAX_SYMBOLS: 4          // Corresponds to HTML max
                },

                // --- Internal System Settings (Not for casual editing) ---
                SYSTEM: {
                    GENERATOR_MAX_RETRIES: 500,
                    GENERATOR_PASSWORD_COUNT: 5 // How many passwords to generate at once
                }
            };
            
            // This estimate is used for pre-validation only
            const MIN_WORD_LENGTH_ESTIMATE = 4;

            // ====================================================================
            // DEFAULT STATE & LOGIC
            // ====================================================================
            
            const defaultPhraseStructures = {
                "standard": {
                    "1": [["Compound"]], 
                    "2": [["Adjective","Animal"],["Adjective","Object"],["Color","Object"],["Color","Animal"],["Verb","Animal"]],
                    "3": [["Adjective","Color","Animal"],["Verb","Adjective","Object"],["Adjective","Object","Verb"]],
                    "4": [["Adjective","Animal","Color","Verb"],["Color","Adjective","Object","Verb"]]
                },
                "seasonal": {
                    "1": [["Noun"], ["Adjective"]],
                    "2": [["Adjective","Object"],["Adjective","Noun"],["Verb","Animal"],["Color","Noun"]],
                    "3": [["Adjective","Color","Concept"],["Adjective","Verb","Object"],["Verb","Adjective","Noun"]],
                    "4.": [["Adjective","Verb","Color","Noun"],["Adjective","Adjective","Object","Verb"]]
                },
                "fallback": { 
                    "0": [],
                    "1": [["Object"]],
                    "2": [["Object"], ["Object"]],
                    "3": [["Object"], ["Object"], ["Object"]],
                    "4": [["Object"], ["Object"], ["Object"], ["Object"]]
                }
            };
            
            const defaultSymbolRules = {"beforeNum":["$","#","*"],"afterNum":["%","+"],"junction":["=","@",".","-"],"end":["!","?"]};

            const TEMP_PASSWORD_CONFIG = {
                type: 'passphrase',
                config: {
                    passNumWords: 1,
                    passSeparator: "",
                    passNumDigits: 1,
                    passNumSymbols: 0,
                    minLength: 12,
                    maxLength: 16,
                    padToMin: false,
                    seasonalBank: "auto"
                }
            };

            const defaultState = {
                wordBank: null,       
                phraseStructures: defaultPhraseStructures,
                symbolRules: defaultSymbolRules,
                quickCopyItems: [],
                generatorPresets: [],
                settings: {}
            };

            const ctx = await AppLifecycle.initPage({
                storageKey: APP_CONFIG.DATA_KEY,
                defaultState: defaultState,
                version: APP_CONFIG.VERSION,
                requiredElements: [
                    'quick-actions-container', 'btn-add-quick-copy', 'btn-add-preset',
                    'btn-quick-generate-temp',
                    'custom-generator-config',
                    'passNumWords', 'passSeparator', 'seasonal-bank-select',
                    'passNumDigits', 'passNumSymbols', 
                    'passMinLength', 'passMaxLength', 'passPadToMin',
                    'btn-generate',
                    'results-list',
                    'btn-settings',
                    'toast', 'modal-overlay', 'modal-content',
                    'navbar-container'
                ]
            });

            if (!ctx) return;

            let { elements: DOMElements, state, saveState } = ctx;
            let generatedPasswords = [];
            
            let activeWordBank = {}; 
            let availableStructures = {};

            // ====================================================================
            // GENERATION LOGIC
            // ====================================================================

            /**
             * Secure random number generator, with a fallback for older environments.
             */
            const getRand = (() => {
                let cryptoAvailable = window.crypto && window.crypto.getRandomValues;
                if (!cryptoAvailable) {
                    console.warn("Crypto API not available. Falling back to Math.random(). This is not secure for password generation.");
                }
                
                return (m) => {
                    if (cryptoAvailable) {
                        try {
                            const r = new Uint32Array(1);
                            window.crypto.getRandomValues(r);
                            return r[0] % m;
                        } catch (e) {
                            console.error("Crypto API failed, falling back to Math.random() for this call.", e);
                            cryptoAvailable = false;
                        }
                    }
                    return Math.floor(Math.random() * m);
                };
            })();

            /**
             * Returns a random item from an array.
             */
            const getRandomItem = (a) => a[getRand(a.length)];
            
            /**
             * Capitalizes the first letter of a string.
             */
            const Cap = (s) => s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();

            /**
             * Determines the current season based on Northern Hemisphere dates.
             * Note: This is intentionally based on NH dates and does not adjust for locale.
             */
            const getSeason = (d) => {
                const Y = d.getFullYear();
            
                // Helper to get Memorial Day (last Monday of May)
                function getMemorialDay(y) {
                    const date = new Date(y, 4, 31);
                    date.setDate(date.getDate() - (date.getDay() + 6) % 7);
                    return date;
                }
            
                // Helper to get Labor Day (first Monday of September)
                function getLaborDay(y) {
                    const date = new Date(y, 8, 1);
                    const dayOfWeek = date.getDay();
                    const offset = (dayOfWeek <= 1) ? 1 - dayOfWeek : 8 - dayOfWeek;
                    date.setDate(date.getDate() + offset);
                    return date;
                }
            
                // Define seasonal start dates
                const memorialDay = getMemorialDay(Y);
                const laborDay = getLaborDay(Y);
                const springOfficialStart = new Date(Y, 2, 17); // Mid-March
                const summerOfficialStart = memorialDay;
                const autumnOfficialStart = laborDay;
                const winterOfficialStart = new Date(Y, 11, 1); // Dec 1
            
                // Define date ranges (with overlap buffers)
                const springStart = new Date(springOfficialStart.getTime() - 7 * 24 * 60 * 60 * 1000);
                const springEnd = new Date(summerOfficialStart.getTime() - 60 * 24 * 60 * 60 * 1000);
                const summerStart = new Date(summerOfficialStart.getTime() - 7 * 24 * 60 * 60 * 1000);
                const summerEnd = new Date(autumnOfficialStart.getTime() - 60 * 24 * 60 * 60 * 1000);
                const autumnStart = new Date(autumnOfficialStart.getTime() - 7 * 24 * 60 * 60 * 1000);
                const autumnEnd = new Date(winterOfficialStart.getTime() - 60 * 24 * 60 * 60 * 1000);
                const winterStart = new Date(winterOfficialStart.getTime() - 7 * 24 * 60 * 60 * 1000);
                const winterEnd = new Date(springOfficialStart.getTime() - 60 * 24 * 60 * 60 * 1000);
            
                // Check current date against ranges
                if (d >= springStart && d <= springEnd) return 'spring';
                if (d >= summerStart && d <= summerEnd) return 'summer';
                if (d >= autumnStart && d <= autumnEnd) return 'autumn';
                if (d >= winterStart || d <= winterEnd) return 'winter';
                
                return null; // This might be null if in a buffer zone
            };

            /**
             * Pre-validates generator constraints to fail fast.
             */
            const validateConstraints = (C, P_structs, resolvedSeason) => {
                if (C.minLength > C.maxLength) {
                    return `[Min length > Max length]`;
                }
                
                // Allow 0-word passwords if digits or symbols are requested
                if (C.passNumWords === 0 && C.passNumDigits === 0 && C.passNumSymbols === 0) {
                    return `[No words, digits, or symbols requested]`;
                }

                if (C.passNumWords > 0) {
                    let P;
                    if (resolvedSeason && resolvedSeason !== 'none' && P_structs.seasonal) {
                        P = P_structs.seasonal;
                    } else {
                        P = P_structs.standard;
                    }
                    
                    if (!P || !P[C.passNumWords] || P[C.passNumWords].length === 0) {
                        if (!P_structs.fallback || !P_structs.fallback[C.passNumWords] || P_structs.fallback[C.passNumWords].length === 0) {
                            return `[Invalid # Words: ${C.passNumWords}]`;
                        }
                    }
                }
                
                let minAddonLength = C.passNumDigits + C.passNumSymbols;
                if (C.passNumWords > 1) {
                    minAddonLength += (C.passNumWords - 1) * C.passSeparator.length;
                }
                
                // Estimate minimum word length
                minAddonLength += C.passNumWords * MIN_WORD_LENGTH_ESTIMATE; 
                
                if (minAddonLength > C.maxLength) {
                    return `[Settings too long for Max Length]`;
                }
                
                return null; // All checks passed
            };

            const generatePassphrase = (config) => {
                const C = { ...config }; 
                const P_structs = availableStructures; 
                const W = activeWordBank;      
                const SYMBOL_RULES = state.symbolRules;
                const MAX_RETRIES = SCRIPT_CONFIG.SYSTEM.GENERATOR_MAX_RETRIES;
                let retries = 0;

                let resolvedSeason = C.seasonalBank;
                if (C.seasonalBank === 'auto') {
                    resolvedSeason = getSeason(new Date()); // This might be null
                }

                const constraintError = validateConstraints(C, P_structs, resolvedSeason);
                if (constraintError) {
                    return constraintError;
                }

                while (retries < MAX_RETRIES) {
                    retries++;
                    let words = [];
                    let struct;

                    if (C.passNumWords === 0) {
                        struct = []; // Handle 0-word case
                    } else if (resolvedSeason && resolvedSeason !== 'none' && P_structs.seasonal && P_structs.seasonal[C.passNumWords] && P_structs.seasonal[C.passNumWords].length > 0) {
                        struct = getRandomItem(P_structs.seasonal[C.passNumWords]);
                    } else if (P_structs.standard && P_structs.standard[C.passNumWords] && P_structs.standard[C.passNumWords].length > 0) {
                        struct = getRandomItem(P_structs.standard[C.passNumWords]);
                    } else {
                        if (!P_structs.fallback || !P_structs.fallback[C.passNumWords] || P_structs.fallback[C.passNumWords].length === 0) {
                             return "[No valid fallback structure found]";
                        }
                        struct = getRandomItem(P_structs.fallback[C.passNumWords]);
                    }
                    
                    if (!struct) return "[No valid word structure found]"; 

                    words = struct.map(cat => {
                        if (!W[cat] || W[cat].length === 0) {
                            // Fallback logic
                            const fallbackCat = W['Object'] ? 'Object' : (W['Word'] ? 'Word' : null);
                            if (!fallbackCat) {
                                // This is a fatal error: the wordbank is missing required fallbacks
                                return null; 
                            }
                            return getRandomItem(W[fallbackCat]); 
                        }
                        return getRandomItem(W[cat]);
                    });
                    
                    // Check for fatal fallback error
                    if (words.some(w => w === null)) {
                        return "[Wordbank missing 'Object' or 'Word' fallback category]";
                    }

                    if (words.some(w => !w || w.length === 0)) continue;

                    let wordStr;
                    if (C.passSeparator === '') {
                        words = words.map(Cap);
                        wordStr = words.join('');
                    } else {
                        words = words.map(w => w.toLowerCase());
                        wordStr = words.join(C.passSeparator);
                    }

                    let numberBlock = [];
                    for (let j = 0; j < C.passNumDigits; j++) { numberBlock.push(getRand(10)); }

                    let preliminaryLength = wordStr.length + numberBlock.length + C.passNumSymbols; // Estimate
                    
                    if (C.padToMin && preliminaryLength < C.minLength) {
                        const paddingNeeded = C.minLength - preliminaryLength;
                        for (let j = 0; j < paddingNeeded; j++) {
                            numberBlock.push(getRand(10)); 
                        }
                        preliminaryLength += paddingNeeded;
                    }

                    if (preliminaryLength > C.maxLength) continue;

                    let symbolsToUse = { beforeNum: '', afterNum: '', junction: '', end: '' };
                    let symbolLength = 0;

                    if (C.passNumSymbols > 0) {
                        let availableTypes = ['end', 'junction'];
                        if (numberBlock.length > 0) { availableTypes.push('beforeNum', 'afterNum'); }
                        
                        for (let k = availableTypes.length - 1; k > 0; k--) {
                            const l = getRand(k + 1);
                            [availableTypes[k], availableTypes[l]] = [availableTypes[l], availableTypes[k]];
                        }
                        for (let j = 0; j < C.passNumSymbols; j++) {
                            if (availableTypes.length === 0) break;
                            let type = availableTypes.shift();
                            if (type && SYMBOL_RULES[type]) {
                                const symbol = getRandomItem(SYMBOL_RULES[type]);
                                symbolsToUse[type] = symbol;
                                symbolLength += symbol.length;
                            }
                        }
                    }

                    let numberPart = symbolsToUse.beforeNum + numberBlock.join('') + symbolsToUse.afterNum;
                    let finalPass = (getRand(2) === 0 && numberPart && C.passNumWords > 0) // Only add junction if both parts exist
                        ? (numberPart + symbolsToUse.junction + wordStr) 
                        : (wordStr + symbolsToUse.junction + numberPart);
                    finalPass += symbolsToUse.end;

                    if (finalPass.length > C.maxLength) {
                        continue; 
                    }
                    if (!C.padToMin && finalPass.length < C.minLength) {
                        continue; 
                    }

                    return finalPass; // Success!
                }

                console.warn(`Failed to generate password with constraints after ${MAX_RETRIES} retries.`);
                return "[Retry limit hit. Relax length settings.]";
            };

            // ====================================================================
            // DATA LOADING & ANALYSIS
            // ====================================================================

            const loadWordBank = async () => {
                if (state.wordBank && state.wordBank.Adjective) {
                    return true; // Already loaded
                }

                try {
                    const response = await fetch(SCRIPT_CONFIG.WORDBANK_BASE_PATH);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch '${SCRIPT_CONFIG.WORDBANK_BASE_PATH}': ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    if (!data.wordBank) { 
                        throw new Error("Invalid base wordbank file structure.");
                    }

                    state.wordBank = data.wordBank;
                    
                    saveState();
                    return true;
                } catch (err) {
                    console.error(err);
                    SafeUI.showModal("Fatal Error", `<p>Failed to load the default wordbank file from <code>${SCRIPT_CONFIG.WORDBANK_BASE_PATH}</code>.</p><p>Please ensure the file exists and the application is run from a web server.</p>`, [{label: 'OK'}]);
                    return false;
                }
            };

            const analyzeWordBank = async () => {
                const selectedSeason = DOMElements.seasonalBankSelect.value;
                
                activeWordBank = JSON.parse(JSON.stringify(state.wordBank));
                
                if (selectedSeason !== 'none' && selectedSeason !== 'auto') {
                    try {
                        const response = await fetch(`${SCRIPT_CONFIG.WORDBANK_SEASONAL_PATH}${selectedSeason}.json`);
                        if (!response.ok) throw new Error(`File not found or failed to load (Status: ${response.status})`);
                        const seasonalBank = await response.json();
                        
                        for (const category in seasonalBank) {
                            if (activeWordBank[category]) {
                                activeWordBank[category] = [...activeWordBank[category], ...seasonalBank[category]];
                            } else {
                                activeWordBank[category] = seasonalBank[category];
                            }
                        }
                    } catch (err) {
                        console.error(err);
                        SafeUI.showToast(`Error loading ${selectedSeason} wordbank. Using base words only.`);
                    }
                }
                
                const availableCategories = Object.keys(activeWordBank).filter(cat => activeWordBank[cat] && activeWordBank[cat].length > 0);
                
                availableStructures = {};
                const baseStructures = state.phraseStructures;
                
                const filterStructures = (structureSet) => {
                    const filtered = {};
                    if (!structureSet) return filtered; 
                    for (const num in structureSet) {
                        filtered[num] = structureSet[num].filter(chain => 
                            chain.every(category => availableCategories.includes(category))
                        );
                    }
                    return filtered;
                };
                
                availableStructures.standard = filterStructures(baseStructures.standard);
                availableStructures.seasonal = filterStructures(baseStructures.seasonal);

                const firstCategory = availableCategories.find(c => c !== 'Compound'); 
                availableStructures.fallback = {};
                
                if (firstCategory) {
                    for (const num of ["0", "1", "2", "3", "4"]) {
                        availableStructures.fallback[num] = [
                            Array(parseInt(num, 10)).fill(firstCategory)
                        ];
                    }
                } else {
                     availableStructures.fallback = baseStructures.fallback; 
                }
            };

            // ====================================================================
            // UI & EVENT HANDLERS
            // ====================================================================

            const renderResults = () => {
                ListRenderer.renderList({
                    container: DOMElements.resultsList,
                    items: generatedPasswords,
                    emptyMessage: 'Click "Generate" or a button above.',
                    createItemElement: (pass) => {
                        const li = document.createElement('li');
                        li.className = 'result-item';
                        
                        const text = document.createElement('span');
                        text.textContent = pass;
                        
                        const isError = pass.startsWith('[');
                        if (isError) {
                            text.className = 'error';
                        }

                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn icon-btn';
                        copyBtn.title = 'Copy';
                        copyBtn.innerHTML = SafeUI.SVGIcons.copy;
                        copyBtn.disabled = isError;
                        copyBtn.onclick = async () => {
                            const success = await SafeUI.copyToClipboard(pass);
                            SafeUI.showToast(success ? "Copied!" : "Failed to copy.");
                        };
                        
                        li.appendChild(text);
                        li.appendChild(copyBtn);
                        return li;
                    }
                });
            };

            const disableAllControls = () => {
                const controlsToDisable = [
                    'btnAddQuickCopy', 'btnAddPreset', 'btnQuickGenerateTemp',
                    'passNumWords', 'passSeparator', 'seasonalBankSelect',
                    'passNumDigits', 'passNumSymbols', 'passMinLength', 'passMaxLength', 'passPadToMin',
                    'btnGenerate', 
                ];
                
                controlsToDisable.forEach(key => {
                    const el = DOMElements[key];
                    if (el) {
                        el.disabled = true;
                        if (el.classList.contains('button-base')) {
                            el.style.opacity = '0.7';
                            el.style.cursor = 'not-allowed';
                        }
                    }
                });
                
                ListRenderer.renderList({
                    container: DOMElements.resultsList,
                    items: [],
                    emptyMessage: 'Password generator is disabled.',
                });
            };

            /**
             * Sanitizes a number input from the UI.
             */
            const getSanitizedNumber = (element, min, max, defaultVal) => {
                let val = parseInt(element.value, 10);
                if (isNaN(val)) {
                    val = defaultVal;
                }
                if (val < min) {
                    val = min;
                }
                if (val > max) {
                    val = max;
                }
                element.value = val; // Correct the UI if invalid
                return val;
            };

            const getConfigFromUI = () => {
                const C = SCRIPT_CONFIG.VALIDATION;
                const D = SCRIPT_CONFIG.DEFAULT_GENERATOR_SETTINGS;

                const config = {
                    passNumWords: parseInt(DOMElements.passNumWords.value, 10),
                    passSeparator: DOMElements.passSeparator.value,
                    passNumDigits: getSanitizedNumber(DOMElements.passNumDigits, 0, C.MAX_DIGITS, D.passNumDigits),
                    passNumSymbols: getSanitizedNumber(DOMElements.passNumSymbols, 0, C.MAX_SYMBOLS, D.passNumSymbols),
                    minLength: getSanitizedNumber(DOMElements.passMinLength, C.MIN_PASSWORD_LENGTH, C.MAX_PASSWORD_LENGTH, D.passMinLength),
                    maxLength: getSanitizedNumber(DOMElements.passMaxLength, C.MIN_PASSWORD_LENGTH, C.MAX_PASSWORD_LENGTH, D.passMaxLength),
                    padToMin: DOMElements.passPadToMin.checked,
                    seasonalBank: DOMElements.seasonalBankSelect.value
                };
                return { type: 'passphrase', config: config };
            };

            const setConfigToUI = (config) => {
                const C = config;
                DOMElements.passNumWords.value = C.passNumWords;
                DOMElements.passSeparator.value = C.passSeparator;
                DOMElements.passNumDigits.value = C.passNumDigits;
                DOMElements.passNumSymbols.value = C.passNumSymbols;
                DOMElements.passMinLength.value = C.minLength;
                DOMElements.passMaxLength.value = C.maxLength;
                DOMElements.passPadToMin.checked = C.padToMin;
                DOMElements.seasonalBankSelect.value = C.seasonalBank;
            };
            
            /**
             * Applies the default settings from SCRIPT_CONFIG to the UI on load.
             */
            const applyDefaultGeneratorSettings = () => {
                const defaults = SCRIPT_CONFIG.DEFAULT_GENERATOR_SETTINGS;
                setConfigToUI(defaults);
            };

            const handleGenerate = async (configObj) => {
                const { type, config } = configObj || getConfigFromUI();
                
                generatedPasswords = [];
                for (let i = 0; i < SCRIPT_CONFIG.SYSTEM.GENERATOR_PASSWORD_COUNT; i++) {
                    generatedPasswords.push(generatePassphrase(config));
                }
                
                renderResults();
            };
            
            const initQuickActions = () => {
                const presets = state.generatorPresets || [];
                const quickCopy = state.quickCopyItems || [];
                
                // Combine the two data types into one array for the QuickListManager
                const combinedItems = [
                    ...presets.map(p => ({ ...p, type: 'preset' })),
                    ...quickCopy.map(q => ({ ...q, type: 'quickcopy' }))
                ];
                
                // Initialize the reusable module
                window.QuickListManager.init({
                    container: DOMElements.quickActionsContainer,
                    items: combinedItems,
                    emptyMessage: "No quick actions. Save a preset or add a quick-copy password.",
                    
                    getItemName: (item) => item.name,
                    
                    onItemClick: async (item) => {
                        if (item.type === 'preset') {
                            setConfigToUI(item.config);
                            handleGenerate({ type: 'passphrase', config: item.config });
                            SafeUI.showToast(`Generated using preset: ${item.name}`);
                        } else if (item.type === 'quickcopy') {
                            const success = await SafeUI.copyToClipboard(item.value);
                            SafeUI.showToast(success ? `Copied: ${item.name}` : "Failed to copy.");
                        }
                    },
                    
                    onDeleteClick: (item, renderCallback) => {
                        const collectionName = item.type === 'preset' ? 'Preset' : 'Password';
                        const stateKey = item.type === 'preset' ? 'generatorPresets' : 'quickCopyItems';

                        UIPatterns.confirmDelete(collectionName, item.name, () => {
                            const collection = state[stateKey];
                            const index = collection.findIndex(i => i.id === item.id);
                            if (index > -1) {
                                collection.splice(index, 1);
                                saveState();
                                renderCallback();
                            }
                        });
                    },
                });
            };

            /**
             * Reusable helper to show a modal for adding a new item (Preset or QuickCopy)
             */
            const showAddItemModal = (title, placeholder, stateCollection, createItemCallback) => {
                SafeUI.showModal(title, `<input id="new-item-name" class="sidebar-input" placeholder="${placeholder}">`, [
                    { label: 'Cancel' },
                    { 
                        label: 'Save', 
                        class: 'button-primary', 
                        callback: () => {
                            const nameInput = document.getElementById('new-item-name');
                            const name = nameInput.value.trim();
                            const maxLen = SCRIPT_CONFIG.VALIDATION.MAX_NAME_LENGTH;

                            if (!SafeUI.validators.notEmpty(name) || !SafeUI.validators.maxLength(name, maxLen)) {
                                SafeUI.showValidationError('Invalid Name', `Name must be 1-${maxLen} characters.`, 'new-item-name');
                                return false;
                            }
                            if (DataValidator.hasDuplicate(stateCollection, 'name', name)) {
                                SafeUI.showValidationError('Duplicate Name', 'An item with this name already exists.', 'new-item-name');
                                return false;
                            }

                            // Let the specific handler create the final item
                            const newItem = createItemCallback(name);
                            if (newItem) {
                                stateCollection.push(newItem);
                                saveState();
                                initQuickActions(); // Re-render the consolidated list
                                SafeUI.showToast('Item saved!');
                            }
                        }
                    }
                ]);
            };

            const handleAddQuickCopy = () => {
                // This function now uses the abstracted modal, but needs a *second* modal to get the value.
                SafeUI.showModal('Add Quick Copy Password', 
                    `<div class="form-group">
                        <label for="qc-name">Name (e.g., "Guest WiFi")</label>
                        <input id="qc-name" class="sidebar-input" placeholder="Name">
                     </div>
                     <div class="form-group">
                        <label for="qc-value">Password Value</label>
                        <input id="qc-value" class="sidebar-input" placeholder="The password to copy">
                     </div>`, 
                    [
                        { label: 'Cancel' },
                        { 
                            label: 'Save', 
                            class: 'button-primary', 
                            callback: () => {
                                const name = document.getElementById('qc-name').value.trim();
                                const value = document.getElementById('qc-value').value; 
                                const maxLen = SCRIPT_CONFIG.VALIDATION.MAX_NAME_LENGTH;

                                if (!SafeUI.validators.notEmpty(name) || !SafeUI.validators.maxLength(name, maxLen)) {
                                    SafeUI.showValidationError('Invalid Name', `Name must be 1-${maxLen} characters.`, 'qc-name');
                                    return false;
                                }
                                if (!SafeUI.validators.notEmpty(value)) {
                                    SafeUI.showValidationError('Invalid Password', 'Password value cannot be empty.', 'qc-value');
                                    return false;
                                }
                                if (DataValidator.hasDuplicate(state.quickCopyItems, 'name', name)) {
                                    SafeUI.showValidationError('Duplicate Name', 'A password with this name already exists.', 'qc-name');
                                    return false;
                                }

                                const newItem = {
                                    id: SafeUI.generateId(),
                                    name: name,
                                    value: value
                                };

                                state.quickCopyItems.push(newItem);
                                saveState();
                                initQuickActions(); // Re-render the consolidated list
                                SafeUI.showToast('Password saved!');
                            }
                        }
                    ]
                );
            };

            const handleAddPreset = () => {
                const { type, config } = getConfigFromUI();
                
                showAddItemModal(
                    'Save Generator Preset',
                    'e.g., 4-Word TitleCase',
                    state.generatorPresets,
                    (name) => {
                        // This is the createItemCallback
                        return {
                            id: SafeUI.generateId(),
                            name: name,
                            config: config
                        };
                    }
                );
            };

            const handleExportWordbank = () => {
                try {
                    const data = {
                        wordBank: state.wordBank
                    }
                    const dataStr = JSON.stringify(data, null, 2);
                    SafeUI.downloadJSON(dataStr, 'password-wordbank-export.json', 'application/json');
                } catch (err) {
                    console.error("Export failed:", err);
                    SafeUI.showModal("Export Error", `<p>${SafeUI.escapeHTML(err.message)}</p>`, [{label: 'OK'}]);
                }
            };

            const handleImportWordbank = () => {
                SafeUI.openFilePicker(async (file) => {
                    SafeUI.readJSONFile(file, async (importedData) => {
                        try {
                            if (!importedData || (!importedData.wordBank)) {
                                throw new Error("Invalid wordbank file. Must contain a 'wordBank' object.");
                            }
                            
                            SafeUI.showModal("Confirm Wordbank Import",
                                `<p>This will overwrite your <strong>base wordbank</strong> with the contents of this file. This cannot be undone.</p>`,
                                [
                                    { label: 'Cancel' },
                                    { 
                                        label: 'Overwrite',
                                        class: 'button-danger',
                                        callback: async () => {
                                            state.wordBank = importedData.wordBank;
                                            saveState();
                                            await analyzeWordBank(); 
                                            SafeUI.showToast("Wordbank updated successfully.");
                                        }
                                    }
                                ]
                            );
                        } catch (err) {
                            console.error("Import failed:", err);
                            SafeUI.showModal("Import Error", `<p>${SafeUI.escapeHTML(err.message)}</p>`, [{label: 'OK'}]);
                        }
                    }, (errorMsg) => {
                        SafeUI.showModal('Import Error', `<p>${SafeUI.escapeHTML(errorMsg)}</p>`, [{label: 'OK'}]);
                    });
                }, '.json');
            };

            function setupSettingsModal() {
                // 1. Define page-specific HTML (for Wordbank)
                const pageDataHtml = `
                    <button id="modal-export-wordbank-btn" class="button-base">Export Wordbank (JSON)</button>
                    <button id="modal-import-wordbank-btn" class="button-base">Import Wordbank (JSON)</button>
                `;

                // 2. Define page-specific "open" callback (to wire up buttons)
                const onModalOpen = () => {
                    document.getElementById('modal-export-wordbank-btn').addEventListener('click', handleExportWordbank);
                    document.getElementById('modal-import-wordbank-btn').addEventListener('click', handleImportWordbank);
                };

                // 3. Define page-specific "restore" callback
                const onRestore = (dataToRestore) => {
                    state.wordBank = dataToRestore.wordBank || null;
                    state.phraseStructures = dataToRestore.phraseStructures || defaultPhraseStructures;
                    state.symbolRules = dataToRestore.symbolRules || defaultSymbolRules;
                    state.quickCopyItems = dataToRestore.quickCopyItems || [];
                    state.generatorPresets = dataToRestore.generatorPresets || [];
                    
                    saveState();
                    
                    if (!state.wordBank) { loadWordBank(); }
                    analyzeWordBank();
                    initQuickActions();
                };

                // 4. Initialize the shared modal
                window.SharedSettingsModal.init({
                    buttonId: 'btn-settings',
                    appName: APP_CONFIG.NAME,
                    state: state,
                    pageSpecificDataHtml: pageDataHtml, 
                    onModalOpen: onModalOpen,
                    onRestoreCallback: onRestore,
                    itemValidators: {
                        wordBank: [],
                        phraseStructures: [],
                        symbolRules: [],
                        quickCopyItems: ['id', 'name', 'value'],
                        generatorPresets: ['id', 'name', 'config']
                    }
                });
            }


            function attachEventListeners() {
                DOMElements.btnAddQuickCopy.addEventListener('click', handleAddQuickCopy);
                DOMElements.btnAddPreset.addEventListener('click', handleAddPreset);
                DOMElements.btnQuickGenerateTemp.addEventListener('click', () => {
                    handleGenerate(TEMP_PASSWORD_CONFIG);
                });
                DOMElements.btnGenerate.addEventListener('click', () => handleGenerate(null));
                
                setupSettingsModal(); 
                
                DOMElements.seasonalBankSelect.addEventListener('change', async () => {
                    await analyzeWordBank();
                });
            }
            
            async function initPasswordPage() {
                DOMElements.btnAddPreset.innerHTML = SafeUI.SVGIcons.plus + ' Save Preset';
                DOMElements.btnAddQuickCopy.innerHTML = SafeUI.SVGIcons.plus + ' Add Quick Copy';
                
                const loaded = await loadWordBank();
                if (!loaded) {
                    disableAllControls(); 
                    return; 
                }
                
                applyDefaultGeneratorSettings();
                await analyzeWordBank();
                attachEventListeners();
                initQuickActions();
                renderResults(); 
            }

            initPasswordPage();
        });
    </script>
</body>
</html>
