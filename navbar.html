    <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Dashboard</a></li>
        <li><a href="lookup.html" class="nav-link">Lookup</a></li>
    </ul>
    <div class="nav-actions">
    </div>
</nav>

<!-- 
  Global UI elements are now part of the navbar component.
  This simplifies all pages that load the navbar.
-->
<div id="toast" class="toast"></div>
<div id="modal-overlay" class="modal-overlay">
    <div id="modal-content" class="modal-content"></div>
</div>

<script>
    (() => {
        try {
            const currentPage = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                if (link.href.endsWith(currentPage)) {
                    link.classList.add('active');
                }
            });
        } catch (e) {
            console.error('Failed to set active nav link:', e);
        }
    })();
</script>
