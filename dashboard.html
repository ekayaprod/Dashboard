<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media (prefers-reduced-motion: no-preference) {
            .btn:active, .btn-icon:active { transform: scale(0.95); }
            #app-details-container:not(.hidden) { animation: slideInUp 0.3s ease-out; }
        }
        .empty-state-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem 1rem;
            color: var(--subtle-text);
            text-align: center;
        }
        .empty-state-icon {
            width: 48px;
            height: 48px;
            opacity: 0.5;
            margin-bottom: 0.5rem;
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <div id="shortcuts-container" class="shortcuts-container"></div>

                <div class="section-header-wrapper">
                    <h3 id="app-section-header" class="section-header">Applications</h3>
                    <div class="actions-menu-wrapper button-group">
                        <button id="add-shortcut-btn-menu" class="btn btn-icon" title="New Shortcut" aria-label="Add Shortcut"></button>
                        <button id="add-new-app-btn-menu" class="btn btn-icon" title="New Application" aria-label="Add Application"></button>
                        <button id="btn-settings" class="btn-icon" title="Settings" aria-label="Settings"></button>
                    </div>
                </div>
                 <div class="form-group" id="app-select-group">
                    <label for="app-select">Manage Application</label>
                    <select id="app-select" class="form-control"></select>
                </div>
                <div id="app-empty-state" class="empty-state-message hidden">
                    <svg class="empty-state-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <span>No applications found. Create one to get started.</span>
                </div>

                <div id="app-details-container" class="hidden">
                    <div id="app-editor-fields" class="generator-section">
                        <div class="form-group hidden" id="edit-app-name-wrapper">
                            <label for="edit-app-name">Application Name</label>
                            <input type="text" id="edit-app-name" class="form-control" placeholder="e.g. Jira, Confluence">
                        </div>
                        <div class="form-group">
                            <label for="edit-app-urls">Launch URLs</label>
                            <textarea id="edit-app-urls" class="form-control sidebar-textarea" placeholder="https://..."></textarea>
                        </div>
                        <div class="form-group">
                            <div class="label-group">
                                <label for="edit-app-escalation">Notes & Procedures</label>
                                <div class="button-group">
                                    <button id="save-changes-btn" class="btn btn-primary save-btn">Save Changes</button>
                                    <button id="delete-app-btn" class="btn-icon delete-btn" title="Delete Application" aria-label="Delete Application"></button>
                                </div>
                            </div>
                            <textarea id="edit-app-escalation" class="form-control sidebar-textarea" placeholder="Enter notes or quick scratchpad info..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="notepad-wrapper generator-section">
                    <div id="notepad-header" class="notepad-header">
                        <select id="note-select" class="form-control" aria-label="Select Note"></select>
                        <button id="new-note-btn" class="btn btn-icon" title="New Note" aria-label="New Note"></button>
                        <button id="rename-note-btn" class="btn btn-icon" title="Rename Note" aria-label="Rename Note"></button>
                        <button id="delete-note-btn" class="btn btn-icon" title="Delete Current Note" aria-label="Delete Current Note"></button>
                    </div>
                    <textarea id="notepad-editor" class="notepad-editor form-control" placeholder="Enter notes or quick scratchpad info..." aria-label="Notepad Content"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
