<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <div id="shortcuts-container" class="shortcuts-container"></div>

                <div class="section-header-wrapper">
                    <h3 id="app-section-header" class="section-header">Applications</h3>
                    <div class="actions-menu-wrapper button-group">
                        <button id="add-shortcut-btn-menu" class="btn btn-icon" title="Add Shortcut"></button>
                        <button id="add-new-app-btn-menu" class="btn btn-icon" title="Add App"></button>
                        <button id="btn-settings" class="btn-icon" title="Settings"></button>
                    </div>
                </div>
                 <div class="form-group" id="app-select-group">
                    <label for="app-select">Select Application</label>
                    <select id="app-select" class="form-control"></select>
                </div>
                <div id="app-empty-state" class="empty-state-message hidden">
                    No applications yet. Click '+ App' to add one!
                </div>

                <div id="app-details-container" class="hidden">
                    <div id="app-editor-fields" class="generator-section">
                        <div class="form-group hidden" id="edit-app-name-wrapper">
                            <label for="edit-app-name">App Name</label>
                            <input type="text" id="edit-app-name" class="form-control" placeholder="Official Name / Other Name">
                        </div>
                        <div class="form-group">
                            <label for="edit-app-urls">URLs (one per line)</label>
                            <textarea id="edit-app-urls" class="form-control sidebar-textarea"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="label-group">
                                <label for="edit-app-escalation">App Notes / Escalation</label>
                                <div class="button-group">
                                    <button id="save-changes-btn" class="btn btn-primary save-btn">Save</button>
                                    <button id="delete-app-btn" class="btn-icon delete-btn" title="Delete Application"></button>
                                </div>
                            </div>
                            <textarea id="edit-app-escalation" class="form-control sidebar-textarea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="notepad-wrapper generator-section">
                    <div id="notepad-header" class="notepad-header">
                        <select id="note-select" class="form-control"></select>
                        <button id="new-note-btn" class="btn btn-icon" title="New Note"></button>
                        <button id="rename-note-btn" class="btn btn-icon" title="Rename Note"></button>
                        <button id="delete-note-btn" class="btn btn-icon" title="Delete Current Note"></button>
                    </div>
                    <textarea id="notepad-editor" class="notepad-editor form-control" placeholder="Start typing..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
