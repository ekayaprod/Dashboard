<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD Targets</title>
    <!-- 
      File path assumption:
      - style.css is in the root (/)
      - bootstrap.js is in /js/
    -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* All inline styles removed for tidiness */
    </style>
</head>
<body class="eod-targets-page">

    <!-- 
      NAVBAR CONTAINER
      Populated automatically by bootstrap.js
      Will now include the #btnSettings button from navbar.html
    -->
    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <!-- REFACTORED SECTION 1 (Accordion) -->
                <div class="accordion expanded">
                    <div class="accordion-header" id="schedule-header">
                        <div style="display: flex; align-items: center;">
                            <span id="schedule-collapse-icon" class="accordion-icon">â–¼</span>
                            <h2>1. Schedule</h2>
                        </div>
                        <span id="currentTime" class="header-time">Loading...</span>
                    </div>
                    <div class="accordion-content" id="schedule-content">
                        <!-- This grid layout is specific, inline style is OK here -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 0.5rem 0.75rem; align-items: flex-end;">
                            <div>
                                <label for="shiftStart" class="sidebar-label">Shift Start</label>
                                <select id="shiftStart" class="form-control"></select>
                            </div>
                            <div>
                                <label for="shiftEnd" class="sidebar-label">Shift End</label>
                                <select id="shiftEnd" class="form-control"></select>
                            </div>
                            <div>
                                <label for="breakTime" class="sidebar-label">Break (min)</label>
                                <select id="breakTime" class="form-control">
                                    <option value="0">0 minutes</option>
                                    <option value="30">30 minutes</option>
                                    <option value="45">45 minutes</option>
                                    <option value="60" selected>60 minutes</option>
                                    <option value="90">90 minutes</option>
                                    <option value="120">120 minutes</option>
                                </select>
                            </div>
                            <button id="btnResetData" class="btn" style="padding: 0.4rem 0.6rem;">Reset</button>
                        </div>
                        <div class="stat-item-compact" style="margin-top: 0.5rem; border-top: 1px solid var(--border-color); padding-top: 0.5rem;">
                            <span class="stat-label-compact">Total Productive Time:</span>
                            <span id="totalProductiveTime" class="stat-value-compact">00:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- REFACTORED SECTION 2 (Progress) -->
                <div class="accordion expanded">
                    <div class="accordion-header">
                        <h2>2. Progress</h2>
                    </div>
                    <!-- This grid layout is specific, inline style is OK here -->
                    <div class="accordion-content" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem 0.75rem; align-items: flex-end;">
                        <div>
                            <label for="currentCallTime" class="sidebar-label">Call Time (HH:MM)</label>
                            <input type="text" id="currentCallTime" class="form-control" placeholder="e.g., 2:37" value="0">
                        </div>
                        <div>
                            <label for="currentTickets" class="sidebar-label">Tickets Closed</label>
                            <input type="number" id="currentTickets" class="form-control" value="0">
                        </div>
                        
                        <div>
                            <label for="addCallTime" class="sidebar-label">Add Call (min)</label>
                            <input type="number" id="addCallTime" class="form-control" placeholder="e.g., 13">
                        </div>
                        <div> 
                            <button id="btnAddCallTime" class="btn btn-primary" style="width: 100%;">Add</button>
                        </div>
                    </div>
                </div>
                

                <!-- REFACTORED SECTION 3 (Targets) -->
                <div class="accordion expanded">
                    <div class="accordion-header">
                        <h2>3. EOD Targets</h2>
                    </div>
                    <div id="targets-section-content" class="accordion-content">
                        
                        <div class="stat-box-highlight" style="margin-bottom: 0.5rem;">
                            <div class="stat-item-compact" style="padding: 0;">
                                <span class="stat-label-compact">Work Time for Tickets:</span>
                                <span id="totalWorkTimeEOD" class="stat-value-compact">00:00</span>
                            </div>
                        </div>

                        <div id="targets-grid" class="targets-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;">
                            <!-- Target cards injected here -->
                        </div>
                    </div>
                </div>
                
                <!-- REFACTORED SECTION 4 (Pacing Report) -->
                <div class="accordion expanded">
                    <div class="accordion-header">
                        <h2>4. Pacing Report</h2>
                    </div>
                    <div id="calc-info-content" class="accordion-content">
                        <!-- Info box and pacing rows injected here -->
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <!-- Standard App Modal Containers (Required by AppLifecycle) -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="toast" class="toast"></div>

    <!-- 
      CRITICAL: Bootstrap script must be at the END of the body.
      It loads the Navbar HTML and all JS dependencies.
      File path assumption: bootstrap.js is in /js/
    -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
