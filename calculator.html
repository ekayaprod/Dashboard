<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD Targets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="eod-targets-page">

    <!-- 
      NAVBAR CONTAINER
      Populated automatically by bootstrap.js
    -->
    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="panel">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <div class="time-bar">
                    <span id="currentTime">Loading clock...</span>
                </div>

                <div class="calc-section">
                    <div class="calc-section-header">
                        <h2>1. Schedule</h2>
                        <button id="btnResetData" class="btn-subtle-reset">Reset Data</button>
                    </div>
                    <div class="calc-section-content input-grid-2">
                        <div>
                            <label for="shiftStart" class="sidebar-label">Shift Start</label>
                            <select id="shiftStart" class="sidebar-select"></select>
                        </div>
                        <div>
                            <label for="shiftEnd" class="sidebar-label">Shift End</label>
                            <select id="shiftEnd" class="sidebar-select"></select>
                        </div>
                        <div class="col-span-2">
                            <label for="breakTime" class="sidebar-label">Break Time (min)</label>
                            <select id="breakTime" class="sidebar-select">
                                <option value="0">0 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60" selected>60 minutes</option>
                                <option value="90">90 minutes</option>
                                <option value="120">120 minutes</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="calc-section">
                    <div class="calc-section-header">
                        <h2>2. Progress</h2>
                    </div>
                    <!-- FIX: Changed to a responsive 4-column grid -->
                    <div class="calc-section-content" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.5rem; align-items: flex-end;">
                        <div>
                            <!-- FIX: Updated label and placeholder for seconds -->
                            <label for="currentCallTime" class="sidebar-label">Call Time (HH:MM:SS)</label>
                            <input type="text" id="currentCallTime" class="sidebar-input" placeholder="e.g., 01:30:45" value="00:00:00">
                        </div>
                        <div>
                            <label for="currentTickets" class="sidebar-label">Tickets Closed</label>
                            <input type="number" id="currentTickets" class="sidebar-input" value="0">
                        </div>
                        
                        <div>
                            <label for="addCallTime" class="sidebar-label">Add Call Minutes</label>
                            <input type="number" id="addCallTime" class="sidebar-input" placeholder="e.g., 13">
                        </div>
                        <div> 
                            <button id="btnAddCallTime" class="sidebar-btn button-base button-primary" style="width: 100%;">Add</button>
                        </div>
                    </div>
                </div>

                <div class="calc-section">
                    <div class="calc-section-header">
                        <h2>3. Status</h2>
                    </div>
                    <div class="calc-section-content stat-grid-4" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem;">
                        <div class="stat-box">
                            <span class="stat-label">Productive Time</span>
                            <span id="totalProductiveTime" class="stat-value">00:00</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Time Passed</span>
                            <span id="timePassed" class="stat-value">00:00</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Time Left</span>
                            <span id="timeRemaining" class="stat-value">00:00</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Work Time (EOD)</span>
                            <span id="totalWorkTimeEOD" class="stat-value">00:00</span>
                        </div>
                    </div>
                </div>

                <div class="calc-section">
                    <div class="calc-section-header">
                        <h2>4. EOD Targets</h2>
                    </div>
                    <div id="targets-content" class="calc-section-content targets-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;"></div>
                </div>
                
                <!-- FIX: Added new section 5 for calculation info -->
                <div class="calc-section">
                    <div class="calc-section-header">
                        <!-- FIX: Changed title to Live Assistant -->
                        <h2>5. Live Assistant</h2>
                    </div>
                    <div id="calc-info-content" class="calc-section-content">
                        <!-- Info box will be injected here by JS -->
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <!-- Standard App Modal Containers (Required by AppLifecycle) -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="toast" class="toast"></div>

    <!-- Custom Reset Modal (Specific to Calculator) -->
    <div id="resetModalOverlay" class="modal-overlay-custom">
        <div class="modal-content-custom">
            <h3>Confirm Reset</h3>
            <p>Reset all saved data? This cannot be undone.</p>
            <div class="modal-actions-custom">
                <button id="modalCancelReset" class="button-base">Cancel</button>
                <button id="modalConfirmReset" class="button-base button-danger">Reset Data</button>
            </div>
        </div>
    </div>

    <!-- 
      CRITICAL: Bootstrap script must be at the END of the body.
      It loads the Navbar HTML and all JS dependencies in parallel.
    -->
    <script src="js/bootstrap.js"></script>
    
    <script>
    // Wait for bootstrap, but timeout if it fails
    let bootstrapReady = false;

    document.addEventListener('bootstrap:ready', () => {
        bootstrapReady = true;
        initializePage();
    });

    // Fallback: If bootstrap doesn't fire within 5 seconds, show error
    setTimeout(() => {
        if (!bootstrapReady) {
            console.error('Bootstrap did not complete within 5 seconds');
            const banner = document.getElementById('app-startup-error');
            if (banner) {
                banner.innerHTML = `<strong>Application Startup Timeout</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">The application failed to load within 5 seconds. Check the browser console for errors.</p>`;
                banner.classList.remove('hidden');
            }
        }
    }, 5000);

    function initializePage() {
        const APP_CONFIG = {
            NAME: 'calculator',
            VERSION: '1.2.0', // Bumped for new features
            DATA_KEY: 'eod_targets_state_v1',
            IMPORT_KEY: 'eod_targets_import_minutes'
        };

        // ============================================================================
        // INITIALIZATION ROUTINE
        // Bypasses AppLifecycle.run() to avoid the DOMContentLoaded race condition.
        // ============================================================================
        (async () => {
            try {
                // Critical dependency check
                if (typeof SafeUI === 'undefined' || !SafeUI.isReady || typeof DOMHelpers === 'undefined') {
                    const banner = document.getElementById('app-startup-error');
                    if (banner) {
                        banner.innerHTML = `<strong>Application Failed to Load</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">Critical dependencies (SafeUI, DOMHelpers) missing.</p>`;
                        banner.classList.remove('hidden');
                    }
                    console.error("Critical dependencies missing (SafeUI, DOMHelpers).");
                    return;
                }

                console.log(`[Calculator] Bypassing AppLifecycle.run, initializing v${APP_CONFIG.VERSION}`);

                const defaultState = {
                    ui: {
                        shiftStart: '08:00',
                        shiftEnd: '16:00',
                        breakTime: 60,
                        currentCallTime: '00:00:00', // FIX: Default to HH:MM:SS
                        currentTickets: 0
                    }
                };

                // Initialize via AppLifecycle (handles Navbar, State Loading, Element Caching)
                const ctx = await AppLifecycle.initPage({
                    storageKey: APP_CONFIG.DATA_KEY,
                    defaultState: defaultState,
                    version: APP_CONFIG.VERSION,
                    requiredElements: [
                        'navbar-container', 'toast', 'modal-overlay', 'modal-content',
                        'shiftStart', 'shiftEnd', 'breakTime', 
                        'currentCallTime', 'currentTickets', 'addCallTime', 'btnAddCallTime',
                        'currentTime', 'totalProductiveTime', 'timePassed', 'timeRemaining', 'totalWorkTimeEOD',
                        'targets-content', 'btnResetData',
                        'resetModalOverlay', 'modalConfirmReset', 'modalCancelReset',
                        'calc-info-content' // FIX: Added new element
                    ]
                });

                if (!ctx) return;

                const { elements: DOMElements, state, saveState } = ctx;

                // --- Constants & Utils ---
                const LEEWAY_RATIO = 1 / 7; 
                const TICKETS_PER_HOUR_RATE = 6; 
                const ROUNDING_BOUNDARY_MAX = 29; // Rounds up at 30+ minutes

                const gradeBoundaries = {
                    'Outstanding': { name: 'Outstanding', min: 7, max: Infinity },
                    'Excellent': { name: 'Excellent', min: 4, max: 6 },
                    'Satisfactory': { name: 'Satisfactory', min: -3, max: 3 }
                };

                const TimeUtil = {
                    // FIX: Updated to parse HH:MM:SS or HH:MM
                    parseTimeToMinutes(timeStr) {
                        const timeRegex = /^\d{1,2}:\d{2}(:\d{2})?$/;
                        if (!timeRegex.test(timeStr)) return 0;

                        const parts = timeStr.split(':').map(Number);
                        let hours = 0;
                        let minutes = 0;
                        let seconds = 0;
                        
                        if (parts.length === 3) { // HH:MM:SS
                            hours = parts[0] || 0;
                            minutes = parts[1] || 0;
                            seconds = parts[2] || 0;
                        } else if (parts.length === 2) { // HH:MM
                            hours = parts[0] || 0;
                            minutes = parts[1] || 0;
                        }
                        
                        if (minutes > 59 || seconds > 59) return 0; // Invalid time
                        
                        return (hours * 60) + minutes + (seconds / 60); // Return total minutes
                    },

                    // FIX: Renamed to clarify it truncates seconds for display
                    formatMinutesToHHMM_NoSeconds(totalMinutes) {
                        if (isNaN(totalMinutes) || totalMinutes < 0) return '00:00';
                        const hours = Math.floor(totalMinutes / 60);
                        const minutes = Math.floor(totalMinutes % 60);
                        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                    },
                    
                    // FIX: New function to format with seconds for the input
                    formatMinutesToHHMMSS(totalMinutes) {
                        if (isNaN(totalMinutes) || totalMinutes < 0) return '00:00:00';
                        const totalSeconds = Math.floor(totalMinutes * 60);
                        const hours = Math.floor(totalSeconds / 3600);
                        const minutes = Math.floor((totalSeconds % 3600) / 60);
                        const seconds = totalSeconds % 60;
                        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    },

                    formatMinutesToHHMMShort(totalMinutes) {
                        if (isNaN(totalMinutes) || totalMinutes < 0) return '0m';
                        if (totalMinutes === 0) return '0m';
                        const hours = Math.floor(totalMinutes / 60);
                        const minutes = Math.floor(totalMinutes % 60);
                        let parts = [];
                        if (hours > 0) parts.push(`${hours}h`);
                        if (minutes > 0 || hours === 0) parts.push(`${minutes}m`);
                        return parts.join(' ');
                    }
                };

                function populateTimeOptions(select, startHour, endHour, defaultVal) {
                    for (let h = startHour; h <= endHour; h++) {
                        for (let m = 0; m < 60; m += 15) { 
                            const hourStr = String(h).padStart(2, '0');
                            const minStr = String(m).padStart(2, '0');
                            const timeStr = `${hourStr}:${minStr}`;
                            const option = document.createElement('option');
                            option.value = timeStr;
                            option.text = timeStr;
                            if (timeStr === defaultVal) option.selected = true;
                            select.appendChild(option);
                        }
                    }
                }

                function updateInputsFromState() {
                    if (!state.ui) state.ui = { ...defaultState.ui };
                    
                    DOMElements.shiftStart.value = state.ui.shiftStart;
                    DOMElements.shiftEnd.value = state.ui.shiftEnd;
                    DOMElements.breakTime.value = state.ui.breakTime;
                    DOMElements.currentCallTime.value = state.ui.currentCallTime;
                    DOMElements.currentTickets.value = state.ui.currentTickets;
                }

                const debouncedCalculateAndSave = SafeUI.debounce(() => {
                    state.ui.shiftStart = DOMElements.shiftStart.value;
                    state.ui.shiftEnd = DOMElements.shiftEnd.value;
                    state.ui.breakTime = parseInt(DOMElements.breakTime.value, 10);
                    state.ui.currentCallTime = DOMElements.currentCallTime.value; // Now saves HH:MM:SS
                    state.ui.currentTickets = parseInt(DOMElements.currentTickets.value, 10) || 0;
                    
                    saveState();
                    calculateDailyRatings();
                }, 250);

                function handleAddCallTime() {
                    // FIX: Use new parse/format functions
                    const currentMinutes = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                    const minutesToAdd = parseInt(DOMElements.addCallTime.value, 10) || 0;
                    
                    if (minutesToAdd === 0) return;
                    
                    const newTotalMinutes = currentMinutes + minutesToAdd;
                    DOMElements.currentCallTime.value = TimeUtil.formatMinutesToHHMMSS(newTotalMinutes);
                    DOMElements.addCallTime.value = '';
                    debouncedCalculateAndSave(); 
                }

                function showResetModal() { DOMElements.resetModalOverlay.style.display = 'flex'; }
                function hideResetModal() { DOMElements.resetModalOverlay.style.display = 'none'; }
                
                function handleResetData() {
                    // Reset state object
                    state.ui = JSON.parse(JSON.stringify(defaultState.ui));
                    updateInputsFromState(); 
                    calculateDailyRatings(); 
                    saveState(); // Persist the reset
                    hideResetModal();
                    SafeUI.showToast('Data reset to defaults');
                }

                function autoImportBookmarkletData() {
                    try {
                        const minsToImport = parseInt(localStorage.getItem(APP_CONFIG.IMPORT_KEY) || "0", 10);
                        
                        if (minsToImport > 0) {
                            // FIX: Use new parse/format functions
                            const currentMinutes = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                            const newTotalMinutes = currentMinutes + minsToImport;
                            DOMElements.currentCallTime.value = TimeUtil.formatMinutesToHHMMSS(newTotalMinutes);
                            
                            localStorage.removeItem(APP_CONFIG.IMPORT_KEY);
                            
                            debouncedCalculateAndSave();
                            SafeUI.showToast(`Imported ${minsToImport} minutes from call logger.`);
                        }
                    } catch (err) {
                        console.error("Failed to auto-import bookmarklet data:", err);
                    }
                }

                function getScheduleInfo(now) {
                    const startTimeStr = DOMElements.shiftStart.value;
                    const endTimeStr = DOMElements.shiftEnd.value;
                    const breakTimeMinutes = parseInt(DOMElements.breakTime.value, 10);

                    const startTime = new Date(now);
                    startTime.setHours(parseInt(startTimeStr.split(':')[0], 10), parseInt(startTimeStr.split(':')[1], 10), 0, 0);
                    
                    const endTime = new Date(now);
                    endTime.setHours(parseInt(endTimeStr.split(':')[0], 10), parseInt(endTimeStr.split(':')[1], 10), 0, 0);

                    const totalShiftMinutes = (endTime - startTime) / 60000;
                    
                    if (totalShiftMinutes <= 0) {
                        return { 
                            totalProductiveMinutes: 0, productiveMinutesPassed: 0, productiveMinutesRemaining: 0,
                            error: "Shift end time must be after shift start time."
                        };
                    }

                    const postBreakMinutes = totalShiftMinutes - breakTimeMinutes;
                    const leewayTimeMinutes = postBreakMinutes * LEEWAY_RATIO;
                    const totalProductiveMinutes = postBreakMinutes - leewayTimeMinutes;
                    
                    let workdayMinutesPassed = (now - startTime) / 60000;
                    if (workdayMinutesPassed < 0) workdayMinutesPassed = 0; 
                    if (workdayMinutesPassed > totalShiftMinutes) workdayMinutesPassed = totalShiftMinutes; 

                    let productiveMinutesPassed = 0;
                    if (totalShiftMinutes > 0) {
                        productiveMinutesPassed = (workdayMinutesPassed / totalShiftMinutes) * totalProductiveMinutes;
                    }
                    if (productiveMinutesPassed > totalProductiveMinutes) productiveMinutesPassed = totalProductiveMinutes;
                    const productiveMinutesRemaining = totalProductiveMinutes - productiveMinutesPassed;

                    return { totalProductiveMinutes, productiveMinutesPassed, productiveMinutesRemaining, error: null };
                }

                function updateTimeDisplays(now) {
                    const scheduleInfo = getScheduleInfo(now);
                    
                    // FIX: Use formatter that truncates seconds
                    DOMElements.timePassed.innerText = TimeUtil.formatMinutesToHHMM_NoSeconds(scheduleInfo.productiveMinutesPassed);
                    DOMElements.timeRemaining.innerText = TimeUtil.formatMinutesToHHMM_NoSeconds(scheduleInfo.productiveMinutesRemaining);
                    DOMElements.currentTime.innerText = `Current Time: ${now.toLocaleTimeString()}`;
                    
                    return scheduleInfo; 
                }
                
                function buildTargetCardHTML(label, value, description) {
                    return `
                        <span class="target-label">${label}</span>
                        <span class="target-value">${value}</span>
                        <span class="target-desc">${description}</span>
                    `;
                }

                function getTargetCardState({ boundary, totalWorkTimeEOD, ticketsNeeded, ticketsToHitGrade, productiveMinutesRemaining, callTimeHtml }) {
                    if (totalWorkTimeEOD < 0) {
                        return {
                            boxClass: 'target-danger',
                            html: buildTargetCardHTML(boundary.name, "0", "Call time exceeds productive time.")
                        };
                    }
                    if (ticketsNeeded <= 0) {
                        return {
                            boxClass: 'target-good',
                            html: buildTargetCardHTML(boundary.name, "GOAL MET!", `You've hit the goal of <strong>${ticketsToHitGrade}</strong> tickets.`)
                        };
                    }
                    if (productiveMinutesRemaining <= 0 && ticketsNeeded > 0) {
                        return {
                            boxClass: 'target-danger',
                            html: buildTargetCardHTML(boundary.name, ticketsNeeded, `Tickets short (Goal: ${ticketsToHitGrade})<br>${callTimeHtml}`)
                        };
                    }
                    return {
                        boxClass: 'target-warn',
                        html: buildTargetCardHTML(boundary.name, ticketsNeeded, `Tickets short (Goal: ${ticketsToHitGrade})<br>${callTimeHtml}`)
                    };
                }
                
                // FIX: New function to render calculation info
                function renderCalculationInfo(totalWorkTimeEOD) {
                    if (!DOMElements.calcInfoContent) return; // Guard
                    
                    const roundUpThreshold = ROUNDING_BOUNDARY_MAX + 1; // This is 30
                    const cuspThreshold = 20; // Minutes when we start advising
                    
                    if (totalWorkTimeEOD < 0) {
                        DOMElements.calcInfoContent.innerHTML = `
                            <div class="info-box info-box-danger target-info-box">
                                <strong>Status:</strong> Call time exceeds available productive time.
                            </div>`;
                        return;
                    }

                    const roundedWorkHours = Math.round(totalWorkTimeEOD / 60);
                    const targetTicketGoal = roundedWorkHours * TICKETS_PER_HOUR_RATE;
                    
                    // Use Math.floor on totalWorkTimeEOD for clean minute comparison
                    const minutesPastHour = Math.floor(totalWorkTimeEOD) % 60;
                    
                    let adviceHtml;
                    let adviceClass = 'target-info-box'; // Default class

                    if (minutesPastHour >= roundUpThreshold) {
                        // --- Scenario 1: Safely Rounding UP ---
                        const bufferMins = minutesPastHour - roundUpThreshold;
                        adviceClass = 'info-box-success'; // Use success class
                        adviceHtml = `
                            You are rounding <strong>UP</strong> to <strong>${roundedWorkHours} hours</strong>.
                            <br>
                            Your buffer is <strong>${bufferMins} min</strong>.
                        `;
                    } else if (minutesPastHour >= cuspThreshold) {
                        // --- Scenario 2: On the Cusp (20-29 mins) ---
                        const minsToRoundUp = roundUpThreshold - minutesPastHour;
                        const nextHour = roundedWorkHours + 1;
                        const nextTarget = nextHour * TICKETS_PER_HOUR_RATE;
                        adviceClass = 'info-box-warn'; // Use warning/advice class
                        adviceHtml = `
                            You are rounding <strong>DOWN</strong> to ${roundedWorkHours} hours.
                            <br>
                            <strong>ADVICE:</strong> You only need <strong>${minsToRoundUp} more min</strong> of 'Work Time (EOD)' to round <strong>UP</strong> to ${nextHour} hours (and a target of ${nextTarget} tickets).
                        `;
                    } else {
                        // --- Scenario 3: Safely Rounding DOWN (0-19 mins) ---
                        const minsToRoundUp = roundUpThreshold - minutesPastHour;
                        adviceHtml = `
                            You are rounding <strong>DOWN</strong> to <strong>${roundedWorkHours} hours</strong>.
                            <br>
                            You would need <strong>${minsToRoundUp} more min</strong> to round up. This is likely not worth the extra call time.
                        `;
                    }

                    DOMElements.calcInfoContent.innerHTML = `
                        <div class="info-box target-info-box">
                            Your 'Work Time (EOD)' of <strong>${TimeUtil.formatMinutesToHHMM_NoSeconds(totalWorkTimeEOD)}</strong> results in a target of <strong>${targetTicketGoal} tickets</strong>.
                        </div>
                        <div class="info-box ${adviceClass}" style="margin-top: 0.5rem;">
                            <strong>Assistant:</strong> ${adviceHtml}
                        </div>
                    `;
                }


                function calculateDailyRatings() {
                    const now = new Date();
                    
                    const { totalProductiveMinutes, productiveMinutesRemaining, error: scheduleError } = updateTimeDisplays(now);
                    
                    // FIX: Use formatter that truncates seconds
                    DOMElements.totalProductiveTime.innerText = TimeUtil.formatMinutesToHHMM_NoSeconds(totalProductiveMinutes);

                    if (scheduleError) {
                        DOMElements.totalWorkTimeEOD.innerText = '00:00';
                        DOMElements.targetsContent.innerHTML = `<div class="info-box info-box-danger target-info-box">${scheduleError}</div>`;
                        renderCalculationInfo(-1); // Show error in info box
                        return;
                    }

                    if (totalProductiveMinutes <= 0) {
                        DOMElements.totalWorkTimeEOD.innerText = '00:00';
                        DOMElements.targetsContent.innerHTML = `<div class="info-box info-box-danger target-info-box">Invalid Schedule. Total Productive Time must be greater than 0 (check break time).</div>`;
                        renderCalculationInfo(-1); // Show error in info box
                        return;
                    }

                    const currentCallTimeSoFar = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                    const currentTicketsSoFar = parseInt(DOMElements.currentTickets.value) || 0;
                    
                    const totalWorkTimeEOD = totalProductiveMinutes - currentCallTimeSoFar;
                    // FIX: Use formatter that truncates seconds
                    DOMElements.totalWorkTimeEOD.innerText = TimeUtil.formatMinutesToHHMM_NoSeconds(totalWorkTimeEOD);
                    
                    const roundedWorkHours = Math.round(totalWorkTimeEOD / 60);
                    const targetTicketGoal = roundedWorkHours * TICKETS_PER_HOUR_RATE;

                    DOMElements.targetsContent.innerHTML = ''; 
                    
                    for (const [targetName, boundary] of Object.entries(gradeBoundaries)) {
                        const targetBox = document.createElement('div');
                        targetBox.id = `target${targetName}`;
                        
                        const ticketsToHitGrade = targetTicketGoal + boundary.min;
                        const ticketsNeeded = ticketsToHitGrade - currentTicketsSoFar;
                        
                        let callTimeHtml = ''; 

                        if (ticketsNeeded > 0 && totalWorkTimeEOD >= 0) {
                            const maxAllowableTarget = currentTicketsSoFar - boundary.min;
                            const maxRoundedHours = Math.floor(maxAllowableTarget / TICKETS_PER_HOUR_RATE);
                            
                            const maxWorkTimeMinutes = (maxRoundedHours * 60) + ROUNDING_BOUNDARY_MAX;
                            const requiredCallTime = totalProductiveMinutes - maxWorkTimeMinutes;
                            const additionalCallMinutes = requiredCallTime - currentCallTimeSoFar;
                            const roundedAdditionalCallMinutes = Math.ceil(additionalCallMinutes);

                            const callTimeDisplay = TimeUtil.formatMinutesToHHMMShort(roundedAdditionalCallMinutes);

                            if (roundedAdditionalCallMinutes <= 0) {
                                callTimeHtml = '<strong>OR</strong> 0m of calls'; 
                            } else if (productiveMinutesRemaining > 0 && roundedAdditionalCallMinutes > productiveMinutesRemaining) {
                                callTimeHtml = `<strong>OR</strong> ${callTimeDisplay}+ (exceeds shift)`;
                            } else {
                                callTimeHtml = `<strong>OR</strong> ${callTimeDisplay} of calls`;
                            }
                        }

                        const { boxClass, html } = getTargetCardState({
                            boundary,
                            totalWorkTimeEOD,
                            ticketsNeeded,
                            ticketsToHitGrade,
                            productiveMinutesRemaining,
                            callTimeHtml
                        });
                        
                        targetBox.className = `target-card ${boxClass}`;
                        targetBox.innerHTML = html;
                        DOMElements.targetsContent.appendChild(targetBox);
                    }
                    
                    // FIX: Moved info box logic to its own function
                    renderCalculationInfo(totalWorkTimeEOD);
                }

                // --- Execution ---
                populateTimeOptions(DOMElements.shiftStart, 6, 12, state.ui?.shiftStart || defaultState.ui.shiftStart); 
                populateTimeOptions(DOMElements.shiftEnd, 12, 18, state.ui?.shiftEnd || defaultState.ui.shiftEnd); 

                updateInputsFromState();

                DOMElements.shiftStart.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.shiftEnd.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.breakTime.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.currentCallTime.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.currentTickets.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.btnAddCallTime.addEventListener('click', handleAddCallTime);
                
                DOMElements.btnResetData.addEventListener('click', showResetModal);
                DOMElements.modalCancelReset.addEventListener('click', hideResetModal);
                DOMElements.modalConfirmReset.addEventListener('click', handleResetData);

                DOMElements.addCallTime.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') handleAddCallTime();
                });
                
                setInterval(() => {
                    updateTimeDisplays(new Date());
                }, 1000);

                calculateDailyRatings(); 
                autoImportBookmarkletData();
                
                if (Object.keys(state.ui || {}).length > 0) {
                    SafeUI.showToast('Restored previous session');
                }

            } catch (err) {
                console.error("Unhandled exception during initialization:", err);
                const banner = document.getElementById('app-startup-error');
                if (banner) {
                    banner.innerHTML = `<strong>Application Error</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">Unexpected error: ${err.message}</p>`;
                    banner.classList.remove('hidden');
                }
            }
        })();
    }
    </script>
</body>
