    <!-- 
      CRITICAL: Bootstrap script must be at the END of the body.
      It loads the Navbar HTML and all JS dependencies in parallel.
    -->
    <script src="js/bootstrap.js"></script>
    
    <script>
    // Wait for bootstrap, but timeout if it fails
    let bootstrapReady = false;

    document.addEventListener('bootstrap:ready', () => {
        bootstrapReady = true;
        initializePage();
    });

    // Fallback: If bootstrap doesn't fire within 5 seconds, show error
    setTimeout(() => {
        if (!bootstrapReady) {
            console.error('Bootstrap did not complete within 5 seconds');
            const banner = document.getElementById('app-startup-error');
            if (banner) {
                banner.innerHTML = `<strong>Application Startup Timeout</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">The application failed to load within 5 seconds. Check the browser console for errors.</p>`;
                banner.classList.remove('hidden');
            }
        }
    }, 5000);

    function initializePage() {
        const APP_CONFIG = {
            NAME: 'calculator',
            VERSION: '1.6.0', // Bumped for UI merge
            DATA_KEY: 'eod_targets_state_v1',
            IMPORT_KEY: 'eod_targets_import_minutes'
        };

        // ============================================================================
        // INITIALIZATION ROUTINE
        // Bypasses AppLifecycle.run() to avoid the DOMContentLoaded race condition.
        // ============================================================================
        (async () => {
            try {
                // Critical dependency check
                if (typeof SafeUI === 'undefined' || !SafeUI.isReady || typeof DOMHelpers === 'undefined') {
                    const banner = document.getElementById('app-startup-error');
                    if (banner) {
                        banner.innerHTML = `<strong>Application Failed to Load</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">Critical dependencies (SafeUI, DOMHelpers) missing.</p>`;
                        banner.classList.remove('hidden');
                    }
                    console.error("Critical dependencies missing (SafeUI, DOMHelpers).");
                    return;
                }

                console.log(`[Calculator] Bypassing AppLifecycle.run, initializing v${APP_CONFIG.VERSION}`);

                const defaultState = {
                    ui: {
                        shiftStart: '08:00',
                        shiftEnd: '16:00',
                        breakTime: 60,
                        currentCallTime: '0', // FIX: Default to '0'
                        currentTickets: 0
                    }
                };

                // Initialize via AppLifecycle (handles Navbar, State Loading, Element Caching)
                // REFACTORED: Removed 'timePassed' and 'timeRemaining'
                const ctx = await AppLifecycle.initPage({
                    storageKey: APP_CONFIG.DATA_KEY,
                    defaultState: defaultState,
                    version: APP_CONFIG.VERSION,
                    requiredElements: [
                        'navbar-container', 'toast', 'modal-overlay', 'modal-content',
                        'shiftStart', 'shiftEnd', 'breakTime', 
                        'currentCallTime', 'currentTickets', 'addCallTime', 'btnAddCallTime',
                        'currentTime', 'totalProductiveTime', 'totalWorkTimeEOD',
                        'targets-content', 'btnResetData',
                        'resetModalOverlay', 'modalConfirmReset', 'modalCancelReset',
                        'calc-info-content',
                        'app-startup-error' // Ensure error banner is cached
                    ]
                });

                // FIX A-1: Add explicit error handling for init failure
                if (!ctx) {
                    const banner = document.getElementById('app-startup-error'); // Use raw get just in case elements cache failed
                    if (banner) {
                        banner.innerHTML = `<strong>Application Failed to Load</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">Failed to initialize application context (ctx is null).</p>`;
                        banner.classList.remove('hidden');
                    }
                    console.error("Failed to initialize application context (ctx is null).");
                    return;
                }

                const { elements: DOMElements, state, saveState } = ctx;

                // --- Constants & Utils ---
                const LEEWAY_RATIO = 1 / 7; 
                const TICKETS_PER_HOUR_RATE = 6; 
                const ROUNDING_BOUNDARY_MAX = 29; // Rounds up at 30+ minutes

                const gradeBoundaries = {
                    'Outstanding': { name: 'Outstanding', min: 7, max: Infinity },
                    'Excellent': { name: 'Excellent', min: 4, max: 6 },
                    'Satisfactory': { name: 'Satisfactory', min: -3, max: 3 }
                };

                const TimeUtil = {
                    // FIX: Replaced with flexible time parser
                    parseTimeToMinutes(input) {
                        if (!input) return 0;
                        
                        const trimmed = String(input).trim();
                    
                    // Case 1: Plain number (interpret as minutes)
                        // Examples: "157", "90", "45"
                        if (/^\d+$/.test(trimmed)) {
                            return parseInt(trimmed, 10);
                        }
                        
                        // Case 2: Decimal number (interpret as hours)
                        // Examples: "2.5", "1.75", "3.25"
                        if (/^\d+\.\d+$/.test(trimmed)) {
                            return parseFloat(trimmed) * 60;
                        }
                        
                        // Case 3: Time format HH:MM or H:MM
                        // Examples: "2:37", "02:37", "0:45"
                        if (/^\d{1,2}:\d{2}$/.test(trimmed)) {
                            const parts = trimmed.split(':').map(Number);
                            return (parts[0] * 60) + parts[1];
                        }
                        
                        // Case 4: Time format HH:MM:SS or H:MM:SS  
                        // Examples: "2:37:00", "02:37:30", "0:45:15"
                        if (/^\d{1,2}:\d{2}:\d{2}$/.test(trimmed)) {
                            const parts = trimmed.split(':').map(Number);
                            return (parts[0] * 60) + parts[1] + (parts[2] / 60);
                        }
                        
                        return 0; // Invalid input
                    },

                    // FIX: Renamed to clarify it truncates seconds for display
                    // This is the primary display function now
                    formatMinutesToHHMM(totalMinutes) {
                        if (isNaN(totalMinutes) || totalMinutes < 0) return '00:00';
                        const hours = Math.floor(totalMinutes / 60);
                        const minutes = Math.floor(totalMinutes % 60);
                        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                    },
                    
                    // This function is no longer needed for display, but parse handles HH:MM:SS
                    // Keeping formatMinutesToHHMMSS just in case, but renaming old HHMM
                    // formatMinutesToHHMM_NoSeconds -> formatMinutesToHHMM
                    
                    formatMinutesToHHMMShort(totalMinutes) {
                        if (isNaN(totalMinutes) || totalMinutes < 0) return '0m';
                        if (totalMinutes === 0) return '0m';
                        const hours = Math.floor(totalMinutes / 60);
                        const minutes = Math.floor(totalMinutes % 60);
                        let parts = [];
                        if (hours > 0) parts.push(`${hours}h`);
                        if (minutes > 0 || hours === 0) parts.push(`${minutes}m`);
                        return parts.join(' ');
                    }
                };

                /**
                 * Calculates the call time alternative for a given grade.
                 * @param {object} boundary - The grade boundary object { min, max }
                 * @param {number} currentTicketsSoFar
                 * @param {number} totalProductiveMinutes
                 * @param {number} currentCallTimeSoFar
                 * @param {number} productiveMinutesRemaining
                 * @returns {object|null} - e.g., { additionalCallMinutes: 30, callTimeHtml: "<strong>OR</strong> 30m more calls" } or null
                 */
                function getCallTimeAlternative(boundary, currentTicketsSoFar, totalProductiveMinutes, currentCallTimeSoFar, productiveMinutesRemaining) {
                    const maxAllowableTargetCalc = currentTicketsSoFar - boundary.min;
                    const maxRoundedHours = Math.floor(maxAllowableTargetCalc / TICKETS_PER_HOUR_RATE);
                    const maxWorkTimeMinutes = (maxRoundedHours * 60) + ROUNDING_BOUNDARY_MAX;
                    const maxCallTimeAllowed = totalProductiveMinutes - maxWorkTimeMinutes;
                    const additionalCallMinutes = maxCallTimeAllowed - currentCallTimeSoFar;

                    if (additionalCallMinutes > 0) {
                        const flooredMinutes = Math.floor(additionalCallMinutes);
                        const displayTime = TimeUtil.formatMinutesToHHMMShort(flooredMinutes);
                        if (additionalCallMinutes <= productiveMinutesRemaining) {
                            return {
                                additionalCallMinutes: flooredMinutes,
                                callTimeHtml: `<strong>OR</strong> ${displayTime} more calls`
                            };
                        } else {
                            return {
                                additionalCallMinutes: flooredMinutes,
                                callTimeHtml: `<strong>OR</strong> ${displayTime} (exceeds shift)`
                            };
                        }
                    }
                    return null; // No positive call time alternative
                }

                function populateTimeOptions(select, startHour, endHour, defaultVal) {
                    for (let h = startHour; h <= endHour; h++) {
                        for (let m = 0; m < 60; m += 15) { 
                            const hourStr = String(h).padStart(2, '0');
                            const minStr = String(m).padStart(2, '0');
                            const timeStr = `${hourStr}:${minStr}`;
                            const option = document.createElement('option');
                            option.value = timeStr;
                            option.text = timeStr;
                            if (timeStr === defaultVal) option.selected = true;
                            select.appendChild(option);
                        }
                    }
                }

                function updateInputsFromState() {
                    if (!state.ui) state.ui = { ...defaultState.ui };
                    
                    DOMElements.shiftStart.value = state.ui.shiftStart;
                    DOMElements.shiftEnd.value = state.ui.shiftEnd;
                    DOMElements.breakTime.value = state.ui.breakTime;
                    DOMElements.currentCallTime.value = state.ui.currentCallTime;
                    DOMElements.currentTickets.value = state.ui.currentTickets;
                }

                const debouncedCalculateAndSave = SafeUI.debounce(() => {
                    state.ui.shiftStart = DOMElements.shiftStart.value;
                    state.ui.shiftEnd = DOMElements.shiftEnd.value;
                    state.ui.breakTime = parseInt(DOMElements.breakTime.value, 10);
                    state.ui.currentCallTime = DOMElements.currentCallTime.value; // FIX: Saves raw input value
                    state.ui.currentTickets = parseInt(DOMElements.currentTickets.value, 10) || 0;
                    
                    saveState();
                    calculateDailyRatings();
                }, 250);

                function handleAddCallTime() {
                    // FIX: Use new parse function
                    const currentMinutes = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                    const minutesToAdd = parseInt(DOMElements.addCallTime.value, 10) || 0;
                    
                    if (minutesToAdd === 0) return;
                    
                    const newTotalMinutes = currentMinutes + minutesToAdd;
                    // FIX: Set value to HH:MM format per user request
                    DOMElements.currentCallTime.value = TimeUtil.formatMinutesToHHMM(newTotalMinutes); 
                    DOMElements.addCallTime.value = '';
                    debouncedCalculateAndSave(); 
                }

                function showResetModal() { DOMElements.resetModalOverlay.style.display = 'flex'; }
                function hideResetModal() { DOMElements.resetModalOverlay.style.display = 'none'; }
                
                function handleResetData() {
                    // Reset state object
                    state.ui = JSON.parse(JSON.stringify(defaultState.ui));
                    updateInputsFromState(); 
                    calculateDailyRatings(); 
                    saveState(); // Persist the reset
                    hideResetModal();
                    SafeUI.showToast('Data reset to defaults');
                }

                // FIX B-4: Isolate localStorage read
                function autoImportBookmarkletData() {
                    let minsToImport = 0;
                    try {
                        // This read can fail in sandboxed environments
                        minsToImport = parseInt(localStorage.getItem(APP_CONFIG.IMPORT_KEY) || "0", 10);
                    } catch (err) {
                        console.warn("Failed to read from localStorage (sandboxed?):", err.message);
                        return; // Can't proceed
                    }

                    try {
                        if (minsToImport > 0) {
                            // FIX: Use new parse function
                            const currentMinutes = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                            const newTotalMinutes = currentMinutes + minsToImport;
                            // FIX: Set value to HH:MM format per user request
                            DOMElements.currentCallTime.value = TimeUtil.formatMinutesToHHMM(newTotalMinutes);
                            
                            localStorage.removeItem(APP_CONFIG.IMPORT_KEY);
                            
                            debouncedCalculateAndSave();
                            SafeUI.showToast(`Imported ${minsToImport} minutes from call logger.`);
                        }
                    } catch (err) {
                        console.error("Failed to process auto-import data:", err);
                    }
                }

                function getScheduleInfo(now) {
                    const startTimeStr = DOMElements.shiftStart.value;
                    const endTimeStr = DOMElements.shiftEnd.value;
                    const breakTimeMinutes = parseInt(DOMElements.breakTime.value, 10);

                    const startTime = new Date(now);
                    startTime.setHours(parseInt(startTimeStr.split(':')[0], 10), parseInt(startTimeStr.split(':')[1], 10), 0, 0);
                    
                    const endTime = new Date(now);
                    endTime.setHours(parseInt(endTimeStr.split(':')[0], 10), parseInt(endTimeStr.split(':')[1], 10), 0, 0);

                    const totalShiftMinutes = (endTime - startTime) / 60000;
                    
                    if (totalShiftMinutes <= 0) {
                        return { 
                            totalProductiveMinutes: 0, productiveMinutesPassed: 0, productiveMinutesRemaining: 0,
                            error: "Shift end time must be after shift start time."
                        };
                    }

                    const postBreakMinutes = totalShiftMinutes - breakTimeMinutes;
                    const leewayTimeMinutes = postBreakMinutes * LEEWAY_RATIO;
                    const totalProductiveMinutes = postBreakMinutes - leewayTimeMinutes;
                    
                    let workdayMinutesPassed = (now - startTime) / 60000;
                    if (workdayMinutesPassed < 0) workdayMinutesPassed = 0; 
                    if (workdayMinutesPassed > totalShiftMinutes) workdayMinutesPassed = totalShiftMinutes; 

                    let productiveMinutesPassed = 0;
                    if (totalShiftMinutes > 0) {
                        productiveMinutesPassed = (workdayMinutesPassed / totalShiftMinutes) * totalProductiveMinutes;
                    }
                    if (productiveMinutesPassed > totalProductiveMinutes) productiveMinutesPassed = totalProductiveMinutes;
                    const productiveMinutesRemaining = totalProductiveMinutes - productiveMinutesPassed;

                    return { totalProductiveMinutes, productiveMinutesPassed, productiveMinutesRemaining, error: null };
                }

                // REFACTORED: Removed 'timePassed' and 'timeRemaining' updates
                function updateTimeDisplays(now) {
                    const scheduleInfo = getScheduleInfo(now);
                    
                    DOMElements.currentTime.innerText = `Current Time: ${now.toLocaleTimeString()}`;
                    
                    return scheduleInfo; 
                }
                
                function buildTargetCardHTML(label, value, description) {
                    return `
                        <span class="target-label">${label}</span>
                        <span class="target-value">${value}</span>
                        <span class="target-desc">${description}</span>
                    `;
                }

                // FIX: Replaced function with new logic
                function getTargetCardState({ boundary, totalWorkTimeEOD, ticketsNeeded, ticketsToHitGrade, productiveMinutesRemaining, callTimeHtml }) {
                    if (totalWorkTimeEOD < 0) {
                        return {
                            boxClass: 'target-danger',
                            html: buildTargetCardHTML(boundary.name, "0", "Call time exceeds productive time.")
                        };
                    }
                    if (ticketsNeeded <= 0) {
                        return {
                            boxClass: 'target-good',
                            html: buildTargetCardHTML(boundary.name, "GOAL MET!", `Target: ${ticketsToHitGrade} tickets`)
                        };
                    }
                    if (productiveMinutesRemaining <= 0 && ticketsNeeded > 0) {
                        return {
                            boxClass: 'target-danger',
                            html: buildTargetCardHTML(boundary.name, ticketsNeeded, `Tickets short (Goal: ${ticketsToHitGrade})${callTimeHtml ? '<br>' + callTimeHtml : ''}`)
                        };
                    }
                    return {
                        boxClass: 'target-warn',
                        html: buildTargetCardHTML(boundary.name, ticketsNeeded, `Tickets remaining (Goal: ${ticketsToHitGrade})${callTimeHtml ? '<br>' + callTimeHtml : ''}`)
                    };
                }
                
                // ============================================================================
                // REPLACED FUNCTION: renderCalculationInfo
                // This function no longer needs calculatePacing()
                // ============================================================================
                function renderCalculationInfo(scheduleData) {
                    const {
                        totalWorkTimeEOD,
                        currentTicketsSoFar,
                        productiveMinutesRemaining,
                        roundedWorkHours,
                        targetTicketGoal,
                        totalProductiveMinutes,
                        currentCallTimeSoFar
                    } = scheduleData;
                    
                    if (totalWorkTimeEOD < 0) {
                        DOMElements.calcInfoContent.innerHTML = `
                            <div class="info-box info-box-danger">
                                <strong>Status:</strong> Call time exceeds available productive time.
                            </div>`;
                        return;
                    }

                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentMinute = now.getMinutes();
                    const currentTimeMinutes = currentHour * 60 + currentMinute;
                    const phoneCloseMinutes = 15 * 60 + 30; // 3:30 PM
                    const phonesStillOpen = currentTimeMinutes < phoneCloseMinutes;
                    
                    // Calculate grade requirements (current EOD targets)
                    const currentGrades = {
                        'Satisfactory': targetTicketGoal + gradeBoundaries.Satisfactory.min,
                        'Excellent': targetTicketGoal + gradeBoundaries.Excellent.min,
                        'Outstanding': targetTicketGoal + gradeBoundaries.Outstanding.min
                    };
                    
                    // ============================================================
                    // BEFORE 3:30 PM - Show Pacing for All Grades
                    // ============================================================
                    if (phonesStillOpen) {
                        const shiftStartStr = DOMElements.shiftStart.value;
                        const shiftStartMinutes = parseInt(shiftStartStr.split(':')[0]) * 60 + parseInt(shiftStartStr.split(':')[1]);
                        const minutesIntoShift = currentTimeMinutes - shiftStartMinutes;
                        
                        // Project call rate
                        const callRatePerHour = minutesIntoShift > 0 
                            ? (currentCallTimeSoFar / minutesIntoShift) * 60 
                            : 0;
                        
                        const minutesUntilPhoneClose = phoneCloseMinutes - currentTimeMinutes;
                        // Guard against projections if shift hasn't started
                        if (minutesIntoShift <= 0) {
                             DOMElements.calcInfoContent.innerHTML = `
                                <div class="info-box">
                                    <strong>‚è∞ Shift Has Not Started</strong>
                                    <p style="margin: 8px 0 0 0;">Pacing analysis will begin at ${DOMElements.shiftStart.value}.</p>
                                </div>
                            ` + getGradesTableHtml(targetTicketGoal, currentTicketsSoFar);
                            return;
                        }

                        const projectedCallsByPhoneClose = currentCallTimeSoFar + (callRatePerHour * (minutesUntilPhoneClose / 60));
                        const projectedFinalWorkTime = totalProductiveMinutes - projectedCallsByPhoneClose;
                        const projectedRoundedHours = Math.round(projectedFinalWorkTime / 60);
                        const projectedTarget = projectedRoundedHours * TICKETS_PER_HOUR_RATE;
                        
                        // Calculate projected requirements for each grade
                        const projectedGrades = {
                            'Satisfactory': projectedTarget + gradeBoundaries.Satisfactory.min,
                            'Excellent': projectedTarget + gradeBoundaries.Excellent.min,
                            'Outstanding': projectedTarget + gradeBoundaries.Outstanding.min
                        };
                        
                        let statusHtml = `
                            <div class="info-box">
                                <strong>üìä Current Status</strong>
                                <p style="margin: 8px 0 0 0; font-size: 0.9em;">
                                    <strong>${String(currentHour % 12 || 12)}:${String(currentMinute).padStart(2, '0')} ${currentHour < 12 ? 'AM' : 'PM'}</strong> | 
                                    ${currentTicketsSoFar} tickets | 
                                    ${TimeUtil.formatMinutesToHHMM(currentCallTimeSoFar)} calls
                                </p>
                                
                                <div style="background: rgba(52,152,219,0.1); padding: 8px; border-radius: 4px; margin-top: 8px; font-size: 0.9em;">
                                    <strong>Projection by 3:30 PM:</strong>
                                    <br>
                                    Calls: ~${TimeUtil.formatMinutesToHHMM(projectedCallsByPhoneClose)} 
                                    <span style="opacity: 0.7;">(${Math.floor(callRatePerHour)} min/hr)</span>
                                    <br>
                                    Work time: ~${TimeUtil.formatMinutesToHHMM(projectedFinalWorkTime)} ‚Üí ${projectedRoundedHours} hrs
                                    <br>
                                    Target: <strong>${projectedTarget}</strong> tickets
                                </div>
                            </div>
                            
                            <div class="info-box" style="margin-top: 12px;">
                                <strong>üéØ Pacing Status</strong>
                                <div style="margin-top: 8px;">
                        `;
                        
                        // Show pacing for each grade
                        for (const [gradeName, projectedNeeded] of Object.entries(projectedGrades)) {
                            const ticketsNeeded = Math.max(0, projectedNeeded - currentTicketsSoFar);
                            const achieved = ticketsNeeded === 0;
                            const reachable = ticketsNeeded <= 10; // Arbitrary threshold for "reachable"
                            
                            let icon, color, message;
                            
                            if (achieved) {
                                icon = '‚úì';
                                color = '#27ae60';
                                message = 'On track';
                            } else if (reachable) {
                                icon = '‚ö†Ô∏è';
                                color = '#f39c12';
                                message = `Need ${ticketsNeeded} more by 3:30 PM`;
                            } else {
                                icon = '‚ùå';
                                color = '#e74c3c';
                                message = `Need ${ticketsNeeded} more (challenging)`;
                            }
                            
                            statusHtml += `
                                <div style="padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong style="color: ${color};">${icon} ${gradeName}</strong>
                                        <span style="font-size: 0.85em; opacity: 0.7; margin-left: 8px;">(${projectedNeeded} tickets)</span>
                                    </div>
                                    <div style="text-align: right; font-size: 0.9em; color: ${color};">
                                        ${message}
                                    </div>
                                </div>
                            `;
                        }
                        
                        statusHtml += `
                                </div>
                            </div>
                        `;
                        
                        DOMElements.calcInfoContent.innerHTML = statusHtml + getGradesTableHtml(targetTicketGoal, currentTicketsSoFar);
                        
                    // ============================================================
                    // AFTER 3:30 PM - Show Final Status
                    // ============================================================
                    } else {
                        let statusHtml = `
                            <div class="info-box">
                                <strong>üìû Phones Closed</strong>
                                <p style="margin: 8px 0 0 0;">
                                    Final work time: <strong>${TimeUtil.formatMinutesToHHMM(totalWorkTimeEOD)}</strong> 
                                    ‚Üí ${roundedWorkHours} hrs ‚Üí Target: ${targetTicketGoal}
                                </p>
                            </div>
                            
                            <div class="info-box" style="margin-top: 12px;">
                                <strong>üéØ Final Status</strong>
                                <div style="margin-top: 8px;">
                        `;
                        
                        // Show status for each grade
                        for (const [gradeName, needed] of Object.entries(currentGrades)) {
                            const ticketsNeeded = Math.max(0, needed - currentTicketsSoFar);
                            const achieved = ticketsNeeded === 0;
                            
                            let icon, color, message;
                            
                            if (achieved) {
                                icon = '‚úì';
                                color = '#27ae60';
                                const ticketsOver = currentTicketsSoFar - needed;
                                message = ticketsOver > 0 ? `Achieved (+${ticketsOver} extra)` : 'Achieved';
                            } else {
                                icon = '‚ö†Ô∏è';
                                color = '#e74c3c';
                                message = `${ticketsNeeded} short`;
                            }
                            
                            statusHtml += `
                                <div style="padding: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong style="color: ${color};">${icon} ${gradeName}</strong>
                                        <span style="font-size: 0.85em; opacity: 0.7; margin-left: 8px;">(${needed} tickets)</span>
                                    </div>
                                    <div style="text-align: right; font-size: 0.9em; color: ${color};">
                                        ${message}
                                    </div>
                                </div>
                            `;
                        }
                        
                        statusHtml += `
                                </div>
                            </div>
                        `;
                        
                        DOMElements.calcInfoContent.innerHTML = statusHtml + getGradesTableHtml(targetTicketGoal, currentTicketsSoFar);
                    }
                }
                
                // Helper function to generate the grades table
                function getGradesTableHtml(targetTicketGoal, currentTicketsSoFar) {
                    const grades = {
                        'Satisfactory': targetTicketGoal + gradeBoundaries.Satisfactory.min,
                        'Excellent': targetTicketGoal + gradeBoundaries.Excellent.min,
                        'Outstanding': targetTicketGoal + gradeBoundaries.Outstanding.min
                    };

                    const neededS = Math.max(0, grades.Satisfactory - currentTicketsSoFar);
                    const neededE = Math.max(0, grades.Excellent - currentTicketsSoFar);
                    const neededO = Math.max(0, grades.Outstanding - currentTicketsSoFar);

                    return `
                        <div class="info-box" style="margin-top: 12px; border-color: #bdc3c7; background: #fdfefe;">
                            <strong>üìä EOD Target Grades</strong>
                            <p style="font-size: 0.85em; opacity: 0.7; margin: 4px 0 0 0;">Based on *current* EOD target of <strong>${targetTicketGoal}</strong> tickets.</p>
                            <table style="width: 100%; font-size: 0.9em; border-collapse: collapse; margin-top: 8px;">
                                <tr style="border-bottom: 1px solid rgba(0,0,0,0.1);">
                                    <td style="padding: 6px 0;"><strong>Satisfactory</strong> (${grades.Satisfactory})</td>
                                    <td style="text-align: right; padding: 6px 0;">
                                        ${neededS === 0
                                            ? '<span style="color: #27ae60;">‚úì Achieved</span>'
                                            : `<strong>${neededS} more</strong>`
                                        }
                                    </td>
                                </tr>
                                <tr style="border-bottom: 1px solid rgba(0,0,0,0.1);">
                                    <td style="padding: 6px 0;"><strong>Excellent</strong> (${grades.Excellent})</td>
                                    <td style="text-align: right; padding: 6px 0;">
                                        ${neededE === 0
                                            ? '<span style="color: #27ae60;">‚úì Achieved</span>'
                                            : `<strong>${neededE} more</strong>`
                                        }
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 6px 0;"><strong>Outstanding</strong> (${grades.Outstanding})</td>
                                    <td style="text-align: right; padding: 6px 0;">
                                        ${neededO === 0
                                            ? '<span style="color: #27ae60;">‚úì Achieved</span>'
                                            : `<strong>${neededO} more</strong>`
                                        }
                                    </td>
                                </tr>
                            </table>
                        </div>
                    `;
                }


                function calculateDailyRatings() {
                    const now = new Date();
                    
                    const { totalProductiveMinutes, productiveMinutesRemaining, error: scheduleError } = updateTimeDisplays(now);
                    
                    // REFACTORED: Update 'totalProductiveTime' here
                    DOMElements.totalProductiveTime.innerText = TimeUtil.formatMinutesToHHMM(totalProductiveMinutes);

                    const errorData = { 
                        totalWorkTimeEOD: -1, 
                        currentTicketsSoFar: 0, 
                        productiveMinutesRemaining: 0, 
                        roundedWorkHours: 0, 
                        targetTicketGoal: 0,
                        totalProductiveMinutes: 0,
                        currentCallTimeSoFar: 0
                    };

                    if (scheduleError) {
                        DOMElements.totalWorkTimeEOD.innerText = '00:00';
                        DOMElements.targetsContent.innerHTML = `<div class="info-box info-box-danger target-info-box">${scheduleError}</div>`;
                        renderCalculationInfo(errorData); // Show error in info box
                        return;
                    }

                    if (totalProductiveMinutes <= 0) {
                        DOMElements.totalWorkTimeEOD.innerText = '00:00';
                        DOMElements.targetsContent.innerHTML = `<div class="info-box info-box-danger target-info-box">Invalid Schedule. Total Productive Time must be greater than 0 (check break time).</div>`;
                        renderCalculationInfo(errorData); // Show error in info box
                        return;
                    }

                    const currentCallTimeSoFar = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                    const currentTicketsSoFar = parseInt(DOMElements.currentTickets.value) || 0;
                    
                    const totalWorkTimeEOD = totalProductiveMinutes - currentCallTimeSoFar;
                    
                    // REFACTORED: Update 'totalWorkTimeEOD' here
                    DOMElements.totalWorkTimeEOD.innerText = TimeUtil.formatMinutesToHHMM(totalWorkTimeEOD);
                    
                    const roundedWorkHours = Math.round(totalWorkTimeEOD / 60);
                    const targetTicketGoal = roundedWorkHours * TICKETS_PER_HOUR_RATE;

                    DOMElements.targetsContent.innerHTML = ''; 
                    
                    for (const [targetName, boundary] of Object.entries(gradeBoundaries)) {
                        const targetBox = document.createElement('div');
                        targetBox.id = `target${targetName}`;
                        
                        const ticketsToHitGrade = targetTicketGoal + boundary.min;
                        const ticketsNeeded = ticketsToHitGrade - currentTicketsSoFar;
                        
                        // FIX: Calculate call time alternative correctly
                        let callTimeHtml = '';
                        
                        if (ticketsNeeded > 0 && totalWorkTimeEOD >= 0) {
                            // Strategy: Can I reduce my work time enough to lower the target?
                            // Find the highest rounded hour count where my current tickets would meet the grade.
                            const callAlternative = getCallTimeAlternative(
                                boundary,
                                currentTicketsSoFar,
                                totalProductiveMinutes,
                                currentCallTimeSoFar,
                                productiveMinutesRemaining
                            );
                            if (callAlternative) {
                                callTimeHtml = callAlternative.callTimeHtml;
                            }
                        }
                        
                        // FIX: Updated getTargetCardState call to use object and PASS callTimeHtml
                        const { boxClass, html } = getTargetCardState({
                            boundary,
                            totalWorkTimeEOD,
                            ticketsNeeded,
                            ticketsToHitGrade,
                            productiveMinutesRemaining,
                            callTimeHtml
                        });
                        
                        targetBox.className = `target-card ${boxClass}`;
                        targetBox.innerHTML = html;
                        DOMElements.targetsContent.appendChild(targetBox);
                    }
                    
                    // FIX: Call renderCalculationInfo with the full scheduleData object
                    renderCalculationInfo({ 
                        totalWorkTimeEOD, 
                        currentTicketsSoFar, 
                        productiveMinutesRemaining,
                        roundedWorkHours,
                        targetTicketGoal,
                        // Pass these down too for the new logic
                        totalProductiveMinutes,
                        currentCallTimeSoFar
                    });
                }

                // --- Execution ---
                populateTimeOptions(DOMElements.shiftStart, 6, 12, state.ui?.shiftStart || defaultState.ui.shiftStart); 
                populateTimeOptions(DOMElements.shiftEnd, 12, 18, state.ui?.shiftEnd || defaultState.ui.shiftEnd); 

                updateInputsFromState();

                DOMElements.shiftStart.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.shiftEnd.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.breakTime.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.currentCallTime.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.currentTickets.addEventListener('input', debouncedCalculateAndSave);
                DOMElements.btnAddCallTime.addEventListener('click', handleAddCallTime);
                
                // FIX: Add blur event listener to format the call time input
                DOMElements.currentCallTime.addEventListener('blur', () => {
                    const currentMinutes = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                    DOMElements.currentCallTime.value = TimeUtil.formatMinutesToHHMM(currentMinutes);
                    // This change will be picked up by the next debounced save or calc
                });
                
                DOMElements.btnResetData.addEventListener('click', showResetModal);
                DOMElements.modalCancelReset.addEventListener('click', hideResetModal);
                DOMElements.modalConfirmReset.addEventListener('click', handleResetData);

                DOMElements.addCallTime.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') handleAddCallTime();
                });
                
                // FIX B-5: Centralized, visibility-aware timer
                function handleTimerTick() {
                    const now = new Date();
                    updateTimeDisplays(now); // Update clock every second

                    // Only run full recalculation if document is visible
                    if (document.visibilityState === 'visible') {
                        // Recalculate on the 0s and 30s mark
                        const seconds = now.getSeconds();
                        if (seconds === 0 || seconds === 30) {
                            calculateDailyRatings();
                        }
                    }
                }

                setInterval(handleTimerTick, 1000); // 1-second interval

                calculateDailyRatings(); 
                
                // Auto-format on initial load
                const initialCallMinutes = TimeUtil.parseTimeToMinutes(DOMElements.currentCallTime.value);
                DOMElements.currentCallTime.value = TimeUtil.formatMinutesToHHMM(initialCallMinutes);
                
                autoImportBookmarkletData();
                
                if (Object.keys(state.ui || {}).length > 0) {
                    SafeUI.showToast('Restored previous session');
                }

            } catch (err) {
                console.error("Unhandled exception during initialization:", err);
                const banner = document.getElementById('app-startup-error');
                if (banner) {
                    banner.innerHTML = `<strong>Application Error</strong><p style="margin:0.25rem 0 0 0;font-weight:normal;">Unexpected error: ${err.message}</p>`;
                    banner.classList.remove('hidden');
                }
            }
        })();
    }
    </script>
