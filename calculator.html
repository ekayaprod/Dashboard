<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD Targets</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .app-container {
            padding: 0;
            gap: 0;
        }
        .main-content {
            padding: 0.5rem;
            gap: 0.5rem;
        }
        .accordion {
            margin-bottom: 0.4rem;
        }
        /* Results Section - Status & Analysis */
        .results-section {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        .results-header {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
        }
        .subtle-footer-stats {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--subtle-text);
        }
        
        /* High Contrast Overrides for Target Badges */
        .target-card.target-warn .target-alt-metric,
        .target-card.target-danger .target-alt-metric {
            color: #ffffff !important;
            font-weight: 600;
            background-color: rgba(0,0,0,0.2);
            padding: 1px 6px;
            border-radius: 4px;
        }
        
        /* Dark Mode adjustments for the Safe Zone bar */
        @media (prefers-color-scheme: dark) {
            #target-stats-bar div {
                background: rgba(255, 255, 255, 0.1) !important;
            }
        }
    </style>
</head>
<body class="eod-targets-page">

    <div class="app-container">
        <div class="panel" style="border:none; box-shadow:none; background:transparent;">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <!-- SECTION 1: Schedule -->
                <div class="accordion expanded">
                    <div class="accordion-header" id="schedule-header">
                        <div style="display: flex; align-items: center;">
                            <span id="schedule-collapse-icon" class="accordion-icon">▼</span>
                            <h2>1. Schedule</h2>
                        </div>
                    </div>
                    <div class="accordion-content" id="schedule-content">
                        <div class="compact-grid-2">
                            <div>
                                <label for="shiftStart" class="sidebar-label">Start</label>
                                <select id="shiftStart" class="form-control"></select>
                            </div>
                            <div>
                                <label for="shiftEnd" class="sidebar-label">End</label>
                                <select id="shiftEnd" class="form-control"></select>
                            </div>
                            <div>
                                <label for="breakTime" class="sidebar-label">Break</label>
                                <select id="breakTime" class="form-control">
                                    <option value="0">None</option>
                                    <option value="15">15m</option>
                                    <option value="30">30m</option>
                                    <option value="45">45m</option>
                                    <option value="60" selected>1h</option>
                                    <option value="75">1h 15m</option>
                                    <option value="90">1h 30m</option>
                                    <option value="105">1h 45m</option>
                                    <option value="120">2h</option>
                                </select>
                            </div>
                            <button id="btnResetData" class="btn" style="padding: 0.4rem 0.6rem;">Reset</button>
                        </div>
                    </div>
                </div>
                
                <!-- SECTION 2: Progress -->
                <div class="accordion expanded">
                    <div class="accordion-header">
                         <div style="display: flex; align-items: center;">
                            <span class="accordion-icon">▼</span>
                            <h2>2. Progress</h2>
                        </div>
                    </div>
                    <div class="accordion-content">
                         <div class="compact-grid-2">
                             <div>
                                 <label for="currentCallTime" class="sidebar-label" title="Call/Admin Time">Call/Admin Time</label>
                                 <input type="text" id="currentCallTime" class="form-control" placeholder="0:00" value="0">
                             </div>
                             <div>
                                 <label for="currentTickets" class="sidebar-label">Tickets Completed</label>
                                 <input type="number" id="currentTickets" class="form-control" value="0">
                             </div>
                         </div>
                         <!-- Add Call Row -->
                         <div class="compact-grid-row" style="margin-top: 0.5rem;">
                             <div>
                                 <label for="addCallTime" class="sidebar-label">Add Call (min)</label>
                                 <input type="number" id="addCallTime" class="form-control" placeholder="mins">
                             </div>
                             <div>
                                 <button id="btnAddCallTime" class="btn btn-primary" style="height: 32px; width: 32px; padding: 0;">+</button>
                             </div>
                         </div>
                    </div>
                </div>
                

                <!-- SECTION 3: Targets & Analysis -->
                <div class="results-section">
                    <div class="results-header">
                        <span>3. Target Status</span>
                    </div>
                    
                    <!-- Main Badges -->
                    <div id="targets-grid" class="targets-grid" style="margin-bottom: 0.5rem;"></div>

                    <!-- Target Stats Bar (New) -->
                    <div id="target-stats-bar" style="margin-bottom: 0.75rem;"></div>

                    <!-- STRATEGY CONSOLE -->
                    <div id="calc-info-content"></div>

                    <!-- Subtle Footer for technical stats -->
                    <div class="subtle-footer-stats">
                        <span title="Net Work Time">Net Time: <strong id="totalWorkTimeEOD">00:00</strong></span>
                        <span title="Net Work Time rounded to nearest hour * 6">Goal: <strong id="baseTargetDisplay">0</strong></span>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <!-- Standard App Modal Containers -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
