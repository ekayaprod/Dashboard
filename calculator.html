<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD Targets</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Specific page overrides for extremely tight vertical space */
        .app-container {
            padding: 0;
            gap: 0;
        }
        .main-content {
            padding: 0.5rem;
            gap: 0.4rem;
        }
        .accordion {
            margin-bottom: 0.4rem;
        }
    </style>
</head>
<body class="eod-targets-page">

    <!-- 
      NAVBAR CONTAINER
      Populated automatically by bootstrap.js
    -->
    <div id="navbar-container"></div>

    <div class="app-container">
        <!-- Removed .panel wrapper to save border/padding space if needed, but keeping for consistency with theme -->
        <div class="panel" style="border:none; box-shadow:none; background:transparent;">
            <div class="main-content">
                <div id="app-startup-error" class="hidden app-startup-banner"></div>

                <!-- REFACTORED SECTION 1 (Accordion): Schedule -->
                <div class="accordion expanded">
                    <div class="accordion-header" id="schedule-header">
                        <div style="display: flex; align-items: center;">
                            <span id="schedule-collapse-icon" class="accordion-icon">â–¼</span>
                            <h2>Schedule</h2>
                        </div>
                        <span id="currentTime" class="header-time">Loading...</span>
                    </div>
                    <div class="accordion-content" id="schedule-content">
                        <!-- Compact Grid for Schedule -->
                        <div class="compact-grid-2">
                            <div>
                                <label for="shiftStart" class="sidebar-label">Start</label>
                                <select id="shiftStart" class="form-control"></select>
                            </div>
                            <div>
                                <label for="shiftEnd" class="sidebar-label">End</label>
                                <select id="shiftEnd" class="form-control"></select>
                            </div>
                            <div>
                                <label for="breakTime" class="sidebar-label">Break</label>
                                <select id="breakTime" class="form-control">
                                    <option value="0">None</option>
                                    <option value="15">15m</option>
                                    <option value="30">30m</option>
                                    <option value="45">45m</option>
                                    <option value="60" selected>1h</option>
                                    <option value="75">1h 15m</option>
                                    <option value="90">1h 30m</option>
                                    <option value="105">1h 45m</option>
                                    <option value="120">2h</option>
                                </select>
                            </div>
                            <button id="btnResetData" class="btn" style="padding: 0.4rem 0.6rem;">Reset</button>
                        </div>
                        <div class="stat-item-compact" style="margin-top: 0.5rem; border-top: 1px solid var(--border-color); padding-top: 0.5rem;">
                            <span class="stat-label-compact" title="Calculated after 1 hour break and ~15% leeway deduction">Total Productive Time (post-leeway):</span>
                            <span id="totalProductiveTime" class="stat-value-compact">00:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- REFACTORED SECTION 2 (Accordion): Progress -->
                <div class="accordion expanded">
                    <div class="accordion-header">
                        <h2>Progress</h2>
                    </div>
                    <div class="accordion-content">
                         <div class="compact-grid-2">
                             <div>
                                 <label for="currentCallTime" class="sidebar-label" title="Total Call Time (HH:MM)">Call Time</label>
                                 <input type="text" id="currentCallTime" class="form-control" placeholder="0:00" value="0">
                             </div>
                             <div>
                                 <label for="currentTickets" class="sidebar-label">Tickets</label>
                                 <input type="number" id="currentTickets" class="form-control" value="0">
                             </div>
                         </div>

                         <!-- Add Call Row -->
                         <div class="compact-grid-row" style="margin-top: 0.5rem;">
                             <div>
                                 <label for="addCallTime" class="sidebar-label">Add Call (min)</label>
                                 <input type="number" id="addCallTime" class="form-control" placeholder="mins">
                             </div>
                             <div>
                                 <button id="btnAddCallTime" class="btn btn-primary" style="height: 32px; width: 32px; padding: 0;">+</button>
                             </div>
                         </div>
                    </div>
                </div>
                

                <!-- REFACTORED SECTION 3 (Accordion): Targets & Report -->
                <div class="accordion expanded">
                    <div class="accordion-header">
                        <h2>Targets & Report</h2>
                    </div>
                    <div id="targets-section-content" class="accordion-content">
                        
                        <div class="stat-box-highlight" style="margin-bottom: 0.5rem;">
                            <div class="stat-item-compact" style="padding: 0;">
                                <span class="stat-label-compact">Work Time for Tickets:</span>
                                <span id="totalWorkTimeEOD" class="stat-value-compact">00:00</span>
                            </div>
                            <div class="stat-item-compact" style="padding: 0; margin-top: 4px; border-top: 1px dashed rgba(0,0,0,0.1); padding-top: 4px;">
                                <span class="stat-label-compact"><strong>Calculated Base Target:</strong></span>
                                <span id="baseTargetDisplay" class="stat-value-compact">0</span>
                            </div>
                        </div>

                        <!-- Optimization Tip (Restored) -->
                        <div id="targetOptimizationTip" class="optimization-tip alert-warning hidden" style="margin-bottom: 0.5rem;"></div>

                        <!-- Targets Grid -->
                        <div id="targets-grid" class="targets-grid" style="margin-bottom: 0.5rem;">
                            <!-- Target cards injected here -->
                        </div>

                        <!-- Pacing Report (Now integrated here) -->
                        <div id="calc-info-content">
                            <!-- Info box and pacing rows injected here -->
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <!-- Standard App Modal Containers -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
